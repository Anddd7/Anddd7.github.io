pan><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> <span class="type">SecondWithProgrammingInScala</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> scala.collection.mutable</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 之前被scala的书写方式吸引 ,想要以scala的方式去写排序方法</span></span><br><span class="line"><span class="comment">  * 但在实际操作中 ,遇到一些困难</span></span><br><span class="line"><span class="comment">  * 主要在于一些排序方法需要使用"交换"这种操作 ,很显然会违背scala使用变量的条件</span></span><br><span class="line"><span class="comment">  * 而一些排序是以 一步一步 为基础 ,无法拆分成最小的单元 ,进行递归</span></span><br><span class="line"><span class="comment">  * 因此还是有一些局限性</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * [Scala排序简写及效率](http://nneverwei.iteye.com/blog/1251704)</span></span><br><span class="line"><span class="comment">  * scala使用了一些内置函数和递归去实现一些算法 ,使得算法看起来非常漂亮</span></span><br><span class="line"><span class="comment">  * 但实际的效率上并没有那么的"漂亮"</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 本章就作为一个排序算法复习章节 ,学习一下排序的写法 ,并尽量采用scala的方式</span></span><br><span class="line"><span class="comment">  * 熟悉底层 ,多多封装</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 外部排序(内存和外存结合)</span></span><br><span class="line"><span class="comment">  * 内部排序(使用内存)</span></span><br><span class="line"><span class="comment">  * -插入排序</span></span><br><span class="line"><span class="comment">  * --直接插入</span></span><br><span class="line"><span class="comment">  * --希尔排序</span></span><br><span class="line"><span class="comment">  * -选择排序</span></span><br><span class="line"><span class="comment">  * --简单选择</span></span><br><span class="line"><span class="comment">  * --堆排序</span></span><br><span class="line"><span class="comment">  * -交换排序</span></span><br><span class="line"><span class="comment">  * --冒泡排序</span></span><br><span class="line"><span class="comment">  * --快速排序</span></span><br><span class="line"><span class="comment">  * -归并排序</span></span><br><span class="line"><span class="comment">  * -基数排序</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 当数据量大时(内存排序) ,时间复杂度最低的是O(n * log2(n)) : 快速排序 堆排序 归并排序</span></span><br><span class="line"><span class="comment">  * 快速排序是基于比较的内部排序的最好办法 ,当关键字随机分布时平均时间最短</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 默认从大到小</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 归并排序  O(n * log2(n))</span></span><br><span class="line"><span class="comment">  * 1.将两个个有序集合 归并成一个有序集合(归并)</span></span><br><span class="line"><span class="comment">  * 2.只有一个元素时 ,必定是排好序的(初始判断条件)</span></span><br><span class="line"><span class="comment">  * 3.因此使用递归 ,将List拆分成最小块(1,2个元素) ,再依次归并上来(拆分)</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">MergeSort</span> </span>&#123;</span><br><span class="line">  <span class="comment">//1.归并操作 : 这里假设xs ,ys 是已经排好序(从大到小)的List</span></span><br><span class="line">  <span class="comment">//使用了泛型和隐式转换 :[T :Ordering]表示上下文界定的隐式转换,变为Ordering[T]</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">merge</span></span>[<span class="type">T</span>](xs: <span class="type">List</span>[<span class="type">T</span>], ys: <span class="type">List</span>[<span class="type">T</span>])(<span class="keyword">implicit</span> ord: <span class="type">Ordering</span>[<span class="type">T</span>]): <span class="type">List</span>[<span class="type">T</span>] = &#123;</span><br><span class="line">    (xs, ys) <span class="keyword">match</span> &#123;</span><br><span class="line">      <span class="comment">//左边为空</span></span><br><span class="line">      <span class="keyword">case</span> (<span class="type">Nil</span>, _) =&gt; ys</span><br><span class="line">      <span class="comment">//右边为空</span></span><br><span class="line">      <span class="keyword">case</span> (_, <span class="type">Nil</span>) =&gt; xs</span><br><span class="line">      <span class="comment">//左右都还有元素 : x是变量 ,匹配任意的List首元素 ; xs1匹配任意List(包括Nil)</span></span><br><span class="line">      <span class="comment">//这里的目的就是取出List第一个元素 ,用x代替 ,参与比较</span></span><br><span class="line">      <span class="keyword">case</span> (x :: xs1, y :: ys1) =&gt;</span><br><span class="line">        <span class="comment">//如果x比y大 : 则把x放到队首 ,并将剩下的List继续参与下一轮比较</span></span><br><span class="line">        <span class="keyword">if</span> (ord.gt(x, y)) x :: merge(xs1, ys) <span class="comment">//取走x 剩下xs1参与下次</span></span><br><span class="line">        <span class="keyword">else</span> y :: merge(xs, ys1) <span class="comment">//取走y 剩下ys1参与下次</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//2.拆分操作 : 依次拆分</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">oper</span></span>[<span class="type">T</span>](target: <span class="type">List</span>[<span class="type">T</span>])(<span class="keyword">implicit</span> ord: <span class="type">Ordering</span>[<span class="type">T</span>]): <span class="type">List</span>[<span class="type">T</span>] = &#123;</span><br><span class="line">    <span class="keyword">val</span> n = target.length / <span class="number">2</span></span><br><span class="line">    <span class="keyword">if</span> (n == <span class="number">0</span>) target <span class="comment">//没有或只有一个元素</span></span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="comment">//从中间拆分List成左右2部分</span></span><br><span class="line">      <span class="keyword">val</span> (left, right) = target.splitAt(n)</span><br><span class="line">      <span class="comment">//对左右两部分再依次拆分 -&gt; 进入递归 ,直到只有一个元素(一定有序)</span></span><br><span class="line">      <span class="keyword">val</span> xs = oper(left)</span><br><span class="line">      <span class="keyword">val</span> ys = oper(right)</span><br><span class="line">      <span class="comment">//假设拆分后的List都是有序的 -&gt; 保证之前的合并都是有序的</span></span><br><span class="line">      merge(xs, ys)(ord)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">      * 递归会不断的调用oper(left) ,直到最左边的List只包含一个元素(1/2=0) ,返回那个元素</span></span><br><span class="line"><span class="comment">      * 右边同理 ,最初的 xs 和 ys 都只有一个元素  ,然后调用merge(x ,y)</span></span><br><span class="line"><span class="comment">      * 若 x &gt; y ,进行 x :: merge(xs1, y) ,但x只有一个元素 , xs1 = Nil</span></span><br><span class="line"><span class="comment">      * 因此merge(xs1, y) = merge(Nil, y)  = y</span></span><br><span class="line"><span class="comment">      * 然后依次合并 , x::y = List(x,y)</span></span><br><span class="line"><span class="comment">      *</span></span><br><span class="line"><span class="comment">      * 同理 ,类似树形结构 ,从最左端依次运算</span></span><br><span class="line"><span class="comment">      */</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="comment">//实例化一个模板类Ordering[] ,重写compare方法 ,然后就可以使用隐式转换</span></span><br><span class="line">    <span class="keyword">val</span> intOrder = <span class="keyword">new</span> <span class="type">Ordering</span>[<span class="type">Int</span>]() &#123;</span><br><span class="line">      <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">compare</span></span>(a: <span class="type">Int</span>, b: <span class="type">Int</span>): <span class="type">Int</span> = a - b</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//合并两个有序列表</span></span><br><span class="line">    <span class="keyword">val</span> test1 = merge(<span class="type">List</span>(<span class="number">88</span>, <span class="number">55</span>, <span class="number">32</span>, <span class="number">11</span>, <span class="number">3</span>), <span class="type">List</span>(<span class="number">120</span>, <span class="number">54</span>, <span class="number">44</span>, <span class="number">38</span>, <span class="number">5</span>, <span class="number">2</span>))(intOrder)</span><br><span class="line">    println(test1)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//归并排序</span></span><br><span class="line">    <span class="keyword">val</span> test2 = oper(<span class="type">List</span>(<span class="number">8</span>, <span class="number">55</span>, <span class="number">132</span>, <span class="number">6</span>, <span class="number">21</span>, <span class="number">3</span>, <span class="number">44</span>, <span class="number">54</span>, <span class="number">13</span>, <span class="number">120</span>, <span class="number">5</span>, <span class="number">2</span>))(intOrder)</span><br><span class="line">    println(test2)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">InsertionSort</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 直接插入 O(n'2) :</span></span><br><span class="line"><span class="comment">    * 1.将元素依次插入到已经有序的列表中 ,</span></span><br><span class="line"><span class="comment">    * 2.第一个元素一定是有序的 ,</span></span><br><span class="line"><span class="comment">    * 3.递归/循环 从第一个元素进行</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">straight</span></span>[<span class="type">T</span>](target: <span class="type">List</span>[<span class="type">T</span>])(<span class="keyword">implicit</span> ord: <span class="type">Ordering</span>[<span class="type">T</span>]): <span class="type">List</span>[<span class="type">T</span>] = &#123;</span><br><span class="line">    <span class="comment">//将一个元素x ,插入到已经有序的xs序列</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">insert</span></span>(x: <span class="type">T</span>, xs: <span class="type">List</span>[<span class="type">T</span>]): <span class="type">List</span>[<span class="type">T</span>] = &#123;</span><br><span class="line">      xs <span class="keyword">match</span> &#123;</span><br><span class="line">        <span class="comment">//有序序列为空 x是第一个元素</span></span><br><span class="line">        <span class="keyword">case</span> <span class="type">List</span>() =&gt; <span class="type">List</span>(x)</span><br><span class="line">        <span class="comment">//取出有序序列的第一个元素</span></span><br><span class="line">        <span class="keyword">case</span> y :: xs1 =&gt;</span><br><span class="line">          <span class="keyword">if</span> (ord.gt(x, y)) x :: xs <span class="comment">//x&gt;y(有序的第一个元素) x放首位</span></span><br><span class="line">          <span class="keyword">else</span> y :: insert(x, xs1) <span class="comment">//x&amp;lt;y y放在首位 将x与剩下的序列继续插入比较</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//判定剩下的无序数组</span></span><br><span class="line">    target <span class="keyword">match</span> &#123;</span><br><span class="line">      <span class="comment">//剩下的为空 直接返回</span></span><br><span class="line">      <span class="keyword">case</span> <span class="type">List</span>() =&gt; target</span><br><span class="line">      <span class="comment">//取出第一个元素 ,插入到已经排好序的后面的序列</span></span><br><span class="line">      <span class="keyword">case</span> first :: other =&gt; insert(first, straight(other))</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">      * 最后一行会不断的调用straight(other) ,直到序列尾部 x :: Nil</span></span><br><span class="line"><span class="comment">      * 再次调用时候 ,会返回Nil(= List()) ,开始进入insert(first, Nil)操作</span></span><br><span class="line"><span class="comment">      * 依次将之前的元素插入到后面已经排好序的序列里</span></span><br><span class="line"><span class="comment">      */</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 希尔排序 不稳定</span></span><br><span class="line"><span class="comment">    * 1.将待排元素序列分割成若干个子序列（由相隔某个“增量”的元素组成的）分别进行直接插入排序，</span></span><br><span class="line"><span class="comment">    * 2.然后依次缩减增量再进行排序，</span></span><br><span class="line"><span class="comment">    * 3.待整个序列中的元素基本有序（增量足够小）时，再对全体元素进行一次直接插入排序。</span></span><br><span class="line"><span class="comment">    *</span></span><br><span class="line"><span class="comment">    * 因为直接插入在元素基本有序的情况下（接近最好情况），效率很高</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">shell</span></span>[<span class="type">T</span>](target: <span class="type">List</span>[<span class="type">T</span>])(<span class="keyword">implicit</span> ord: <span class="type">Ordering</span>[<span class="type">T</span>]): <span class="type">List</span>[<span class="type">T</span>] = &#123;</span><br><span class="line">    <span class="keyword">val</span> temp = target.toBuffer</span><br><span class="line">    <span class="keyword">val</span> length = target.length</span><br><span class="line"></span><br><span class="line">    <span class="comment">//取增量因子为长度的一半</span></span><br><span class="line">    <span class="keyword">var</span> factor = length / <span class="number">2</span></span><br><span class="line">    <span class="comment">//factor=1时 ,为直接插入排序</span></span><br><span class="line">    <span class="keyword">while</span> (factor &gt; <span class="number">0</span>) &#123;</span><br><span class="line">      <span class="comment">//对每一个序列都进行插入排序(一共有factor个序列)</span></span><br><span class="line">      <span class="keyword">for</span> (i &amp;lt;- factor until length) &#123;</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">          * 优化了原本逻辑 ,不直接使用插入排序 ,而是参照该元素之前的序列 ,使用冒泡排序递进</span></span><br><span class="line"><span class="comment">          */</span></span><br><span class="line">        <span class="comment">//当前检视的序列在 i 之前共有多少个数</span></span><br><span class="line">        <span class="keyword">val</span> pos = i / factor</span><br><span class="line">        <span class="comment">//println("factor:" + factor + "    pos:" + pos)</span></span><br><span class="line">        <span class="comment">//比较当前位置的 i元素 和他这个序列 i-j*factor 的大小 ,序列中至少有1个元素</span></span><br><span class="line">        <span class="keyword">for</span> (j &amp;lt;- <span class="number">1</span> to pos) &#123;</span><br><span class="line">          <span class="comment">//当前元素</span></span><br><span class="line">          <span class="keyword">val</span> current = i - factor * (j - <span class="number">1</span>)</span><br><span class="line">          <span class="comment">//序列中的前一个元素</span></span><br><span class="line">          <span class="keyword">val</span> prev = i - factor * j</span><br><span class="line">          <span class="comment">//println("factor:" + factor + "   current:" + current + "    prev:" + prev + "i:" + i + "   j:" + j)</span></span><br><span class="line">          <span class="comment">//当前元素更大 ,插入到前一个元素的位置</span></span><br><span class="line">          <span class="comment">// (因为被分成多个序列 ,子序列中的插入对整个列表看起来是交换位置)</span></span><br><span class="line">          <span class="comment">// 被插入的元素在后移时 ,不能影响其他序列的元素 ,直接使用冒泡的方式</span></span><br><span class="line">          <span class="keyword">if</span> (ord.gt(temp(current), temp(prev))) &#123;</span><br><span class="line">            <span class="keyword">val</span> value = temp(current)</span><br><span class="line">            temp(current) = temp(prev)</span><br><span class="line">            temp(prev) = value</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      factor /= <span class="number">2</span></span><br><span class="line">    &#125;</span><br><span class="line">    temp.toList</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">val</span> intOrder = <span class="keyword">new</span> <span class="type">Ordering</span>[<span class="type">Int</span>]() &#123;</span><br><span class="line">      <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">compare</span></span>(a: <span class="type">Int</span>, b: <span class="type">Int</span>): <span class="type">Int</span> = a - b</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//插入排序</span></span><br><span class="line">    <span class="keyword">val</span> test1 = straight(<span class="type">List</span>(<span class="number">8</span>, <span class="number">55</span>, <span class="number">132</span>, <span class="number">6</span>, <span class="number">21</span>, <span class="number">3</span>, <span class="number">44</span>, <span class="number">54</span>, <span class="number">13</span>, <span class="number">120</span>, <span class="number">5</span>, <span class="number">2</span>))(intOrder)</span><br><span class="line">    <span class="comment">//println(test1)</span></span><br><span class="line">    <span class="comment">//希尔排序</span></span><br><span class="line">    <span class="keyword">val</span> test2 = shell(<span class="type">List</span>(<span class="number">8</span>, <span class="number">55</span>, <span class="number">132</span>, <span class="number">6</span>, <span class="number">21</span>, <span class="number">3</span>, <span class="number">44</span>, <span class="number">54</span>, <span class="number">13</span>, <span class="number">120</span>, <span class="number">5</span>, <span class="number">2</span>))(intOrder)</span><br><span class="line">    println(test2)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">SelectionSort</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 简单选择排序</span></span><br><span class="line"><span class="comment">    * 1.在欲排序的数中 依次选出最大的</span></span><br><span class="line"><span class="comment">    * 2,将最大的与数列的首部的元素交换</span></span><br><span class="line"><span class="comment">    * 3.直到第n-1和n位置的数比较结束</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">selection</span></span>(target: <span class="type">List</span>[<span class="type">Int</span>]): <span class="type">List</span>[<span class="type">Int</span>] = &#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sort</span></span>(xs: mutable.<span class="type">Buffer</span>[<span class="type">Int</span>]): mutable.<span class="type">Buffer</span>[<span class="type">Int</span>] = &#123;</span><br><span class="line">      <span class="keyword">for</span> (i &amp;lt;- <span class="number">0</span> until xs.length) &#123;</span><br><span class="line">        <span class="comment">//从位置i开始 找最大值并放在i处</span></span><br><span class="line">        <span class="keyword">var</span> maxIndex = i</span><br><span class="line">        <span class="keyword">for</span> (j &amp;lt;- i + <span class="number">1</span> until xs.length) &#123;</span><br><span class="line">          <span class="keyword">if</span> (xs(maxIndex) &amp;lt; xs(j)) &#123;</span><br><span class="line">            maxIndex = j</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//替换最大值到位置i</span></span><br><span class="line">        <span class="keyword">if</span> (maxIndex != i) &#123;</span><br><span class="line">          <span class="keyword">val</span> max = xs(maxIndex)</span><br><span class="line">          xs(maxIndex) = xs(i)</span><br><span class="line">          xs(i) = max</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      xs</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    sort(target.toBuffer).toList</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 堆排序（Heap Sort）树形选择排序</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="comment">//选择排序</span></span><br><span class="line">    <span class="keyword">val</span> test1 = selection(<span class="type">List</span>(<span class="number">8</span>, <span class="number">55</span>, <span class="number">132</span>, <span class="number">6</span>, <span class="number">21</span>, <span class="number">3</span>, <span class="number">44</span>, <span class="number">54</span>, <span class="number">13</span>, <span class="number">120</span>, <span class="number">5</span>, <span class="number">2</span>))</span><br><span class="line">    println(test1)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">SwapSort</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 冒泡排序（Bubble Sort）</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">bubble</span></span>(target: <span class="type">List</span>[<span class="type">Int</span>]): <span class="type">List</span>[<span class="type">Int</span>] = &#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sort</span></span>(xs: mutable.<span class="type">Buffer</span>[<span class="type">Int</span>]): mutable.<span class="type">Buffer</span>[<span class="type">Int</span>] = &#123;</span><br><span class="line">      <span class="keyword">for</span> (i &amp;lt;- <span class="number">0</span> until xs.length; j &amp;lt;- (i + <span class="number">1</span> until xs.length).reverse) &#123;</span><br><span class="line">        <span class="keyword">if</span> (xs(j) &gt; xs(j - <span class="number">1</span>)) &#123;</span><br><span class="line">          <span class="keyword">val</span> max = xs(j)</span><br><span class="line">          xs(j) = xs(j - <span class="number">1</span>)</span><br><span class="line">          xs(j - <span class="number">1</span>) = max</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      xs</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    sort(target.toBuffer).toList</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 递归实现</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">sort</span></span>(list: <span class="type">List</span>[<span class="type">Int</span>]): <span class="type">List</span>[<span class="type">Int</span>] = list <span class="keyword">match</span> &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="type">List</span>() =&gt; <span class="type">List</span>()</span><br><span class="line">    <span class="keyword">case</span> head :: tail =&gt; compute(head, sort(tail)) <span class="comment">//递归比较第一个元素和后面序列</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">compute</span></span>(data: <span class="type">Int</span>, dataSet: <span class="type">List</span>[<span class="type">Int</span>]): <span class="type">List</span>[<span class="type">Int</span>] = &#123;</span><br><span class="line">    dataSet <span class="keyword">match</span> &#123;</span><br><span class="line">      <span class="keyword">case</span> <span class="type">List</span>() =&gt; <span class="type">List</span>(data)</span><br><span class="line">      <span class="keyword">case</span> head :: tail =&gt; <span class="keyword">if</span> (data &gt;= head) data :: dataSet <span class="keyword">else</span> head :: compute(data, tail) <span class="comment">//当前元素比后序列第一个元素大 放在后序列首位 否则与后序列的子序列比较</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">
