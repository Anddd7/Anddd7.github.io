pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> <span class="type">SecondWithProgrammingInScala</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> scala.collection.mutable.<span class="type">ArrayBuffer</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 隐含</span></span><br><span class="line"><span class="comment">  * import java.lang._   //everything in the java.lang package</span></span><br><span class="line"><span class="comment">  * import scala._       //everything in the scala package</span></span><br><span class="line"><span class="comment">  * import Predef._      //everything in the Predef object</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * scala类的属性通常也定义为函数(一等公民)</span></span><br><span class="line"><span class="comment">  * 通常是无参函数 只是读取对象的状态</span></span><br><span class="line"><span class="comment">  * 这也是为了减少var的使用 将函数作为值进行传递</span></span><br><span class="line"><span class="comment">  * 每一次获取类的属性 其实就是调用函数并返回新的属性(当前状态的属性)</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 本章主要用2个打印图像的例子 ,来展示scala的继承重载和函数的应用</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="keyword">abstract</span> <span class="class"><span class="keyword">class</span> <span class="title">Element</span> </span>&#123;</span><br><span class="line">  <span class="comment">//定义的无具体实现的函数 需要子类去实现</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">contents</span></span>: <span class="type">Array</span>[<span class="type">String</span>]</span><br><span class="line"></span><br><span class="line">  <span class="comment">//val 和 无参函数 等价</span></span><br><span class="line">  <span class="comment">//但val会稍快一点 val只加载一次 函数调用会有多次</span></span><br><span class="line">  <span class="comment">//但val后续无法修改 无参函数可以重载</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//val height = contents.length</span></span><br><span class="line">  <span class="comment">//val width = if (height == 0) 0 else contents(0).length</span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">height</span></span>: <span class="type">Int</span> = contents.length</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">width</span></span>: <span class="type">Int</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">show</span></span>: <span class="type">Unit</span> = contents.foreach(println)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//引入静态方法</span></span><br><span class="line">  <span class="keyword">import</span> <span class="type">ElementFactory</span>.elem</span><br><span class="line"></span><br><span class="line">  <span class="comment">//如果欲连接的elem比当前elem宽 则扩展当前elem ,左右加上都是' '的elem</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">widen</span></span>(w: <span class="type">Int</span>): <span class="type">Element</span> = &#123;</span><br><span class="line">    <span class="keyword">if</span> (w &amp;lt;= width) <span class="keyword">this</span></span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">val</span> left = elem(' ', (w - width) / <span class="number">2</span>, height)</span><br><span class="line">      <span class="keyword">val</span> right = elem(' ', w - width - left.width, height)</span><br><span class="line">      left beside <span class="keyword">this</span> beside right</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//如果欲连接的elem比当前elem长 则扩展当前elem ,上下加上都是' '的elem</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">heighten</span></span>(h: <span class="type">Int</span>): <span class="type">Element</span> = &#123;</span><br><span class="line">    <span class="keyword">if</span> (h &amp;lt;= height) <span class="keyword">this</span></span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">val</span> top = elem(' ', width, (h - height) / <span class="number">2</span>)</span><br><span class="line">      <span class="keyword">val</span> bottom = elem(' ', width, h - height - top.height)</span><br><span class="line">      top above <span class="keyword">this</span> above bottom</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//竖向连接 ,判断宽度是否一致 ,是否需要横向扩展</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">above</span></span>(that: <span class="type">Element</span>): <span class="type">Element</span> = &#123;</span><br><span class="line">    <span class="keyword">val</span> this1 = <span class="keyword">this</span> widen that.width</span><br><span class="line">    <span class="keyword">val</span> that1 = that widen <span class="keyword">this</span>.width</span><br><span class="line">    elem(this1.contents ++ that1.contents)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//横向连接 ,判断高度是否一致 ,是否需要上下扩展</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">beside</span></span>(that: <span class="type">Element</span>): <span class="type">Element</span> = &#123;</span><br><span class="line">    <span class="keyword">val</span> this1 = <span class="keyword">this</span> heighten that.height</span><br><span class="line">    <span class="keyword">val</span> that1 = that heighten <span class="keyword">this</span>.height</span><br><span class="line">    elem(<span class="keyword">for</span> ((line1, line2) &amp;lt;- this1.contents zip that1.contents)</span><br><span class="line">    <span class="comment">//yield 是将后面的变量保存到集合中 ,在for循环结束时作为返回值返回</span></span><br><span class="line">      <span class="keyword">yield</span> line1 + line2</span><br><span class="line">    )</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//final定义不可以重载/派生子类</span></span><br><span class="line">  <span class="keyword">final</span> <span class="function"><span class="keyword">def</span> <span class="title">author</span></span>: <span class="type">String</span> = <span class="string">"Andong"</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ArrayElement</span>(<span class="params">conts: <span class="type">Array</span>[<span class="type">String</span>]</span>) <span class="keyword">extends</span> <span class="title">Element</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">//对父类的抽象函数进行实现</span></span><br><span class="line">  <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">contents</span></span>: <span class="type">Array</span>[<span class="type">String</span>] = conts</span><br><span class="line"></span><br><span class="line">  <span class="comment">//scala 成员函数和成员变量同级别 并且不可同名 同名时会自动覆盖(重载)</span></span><br><span class="line">  <span class="comment">//val contents: Array[String] = conts</span></span><br><span class="line">  <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">width</span></span>: <span class="type">Int</span> = <span class="keyword">if</span> (height == <span class="number">0</span>) <span class="number">0</span> <span class="keyword">else</span> conts.sortWith(_.length &gt; _.length)(<span class="number">0</span>).length</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//还可以放置在定义时</span></span><br><span class="line"><span class="comment">//class ArrayElement2(val contents: Array[String]) extends Element &#123;</span></span><br><span class="line"><span class="comment">//&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//继承 参数可传递 可重载(同名必须添加override标识)</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">LineElement</span>(<span class="params">s: <span class="type">String</span></span>) <span class="keyword">extends</span> <span class="title">ArrayElement</span>(<span class="params"><span class="type">Array</span>(s</span>)) </span>&#123;</span><br><span class="line">  <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">width</span> </span>= s.length</span><br><span class="line"></span><br><span class="line">  <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">height</span> </span>= <span class="number">1</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//重载放在定义时 并且增加一个变量</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">UniformElement</span>(<span class="params">ch: <span class="type">Char</span>,</span></span></span><br><span class="line"><span class="class"><span class="params">                     override val width: <span class="type">Int</span>,</span></span></span><br><span class="line"><span class="class"><span class="params">                     override val height: <span class="type">Int</span></span>) <span class="keyword">extends</span> <span class="title">Element</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">private</span> <span class="keyword">val</span> line = ch.toString * width</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">contents</span> </span>= <span class="type">Array</span>.fill(height)(line) <span class="comment">//用后面的数值填充Array</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//定义工厂</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">ElementFactory</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">elem</span></span>(contents: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Element</span> =</span><br><span class="line">    <span class="keyword">new</span> <span class="type">ArrayElement</span>(contents)</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">elem</span></span>(chr: <span class="type">Char</span>, width: <span class="type">Int</span>, height: <span class="type">Int</span>): <span class="type">Element</span> =</span><br><span class="line">    <span class="keyword">new</span> <span class="type">UniformElement</span>(chr, width, height)</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">elem</span></span>(line: <span class="type">String</span>): <span class="type">Element</span> =</span><br><span class="line">    <span class="keyword">new</span> <span class="type">LineElement</span>(line)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">ElementDev</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">val</span> elements = <span class="keyword">new</span> <span class="type">ArrayBuffer</span>[<span class="type">Element</span>]()</span><br><span class="line">    <span class="comment">//多态</span></span><br><span class="line">    <span class="comment">//elements += ElementFactory.elem(Array("i'm the first", "Array Element"))</span></span><br><span class="line">    <span class="comment">//elements += ElementFactory.elem("i just have one line")</span></span><br><span class="line">    <span class="comment">//elements += ElementFactory.elem('c', 4, 3)</span></span><br><span class="line">    elements += <span class="type">ElementFactory</span>.elem('*', <span class="number">4</span>, <span class="number">5</span>) above <span class="type">ElementFactory</span>.elem(<span class="string">"Above LineElem"</span>)</span><br><span class="line">    elements += <span class="type">ElementFactory</span>.elem(<span class="type">Array</span>(<span class="string">"Beside"</span>, <span class="string">"ArrayElem"</span>)) beside <span class="type">ElementFactory</span>.elem('&amp;amp;', <span class="number">4</span>, <span class="number">5</span>)</span><br><span class="line">    <span class="comment">//动态绑定 调用</span></span><br><span class="line">    elements.foreach(e =&gt; &#123;</span><br><span class="line">      e.show</span><br><span class="line">      println()</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Spiral</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">import</span> <span class="type">ElementFactory</span>.elem</span><br><span class="line"></span><br><span class="line">  <span class="comment">//空格</span></span><br><span class="line">  <span class="keyword">val</span> space = elem(<span class="string">" "</span>)</span><br><span class="line">  <span class="comment">//拐角</span></span><br><span class="line">  <span class="keyword">val</span> corner = elem(<span class="string">"+"</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//打印函数 nEdgers表示拐角次数 direction表示初始方向(0向下 )</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">spiral</span></span>(nEdges: <span class="type">Int</span>, direction: <span class="type">Int</span>): <span class="type">Element</span> = &#123;</span><br><span class="line">    <span class="keyword">if</span> (nEdges == <span class="number">1</span>) &#123;</span><br><span class="line">      corner <span class="comment">//只有一个拐角 起始点</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="comment">//递归打印前一条边 顺时针进行 逆时针回溯到上一个方向</span></span><br><span class="line">      <span class="keyword">val</span> sp = spiral(nEdges - <span class="number">1</span>, (direction + <span class="number">3</span>) % <span class="number">4</span>)</span><br><span class="line">      <span class="comment">//构造竖线</span></span><br><span class="line">      <span class="function"><span class="keyword">def</span> <span class="title">verticalBar</span> </span>= elem('|', <span class="number">1</span>, sp.height)</span><br><span class="line">      <span class="comment">//构造横线</span></span><br><span class="line">      <span class="function"><span class="keyword">def</span> <span class="title">horizontalBar</span> </span>= elem('-', sp.width, <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">      <span class="comment">//默认顺时针进行</span></span><br><span class="line">      <span class="keyword">val</span> temp = &#123;</span><br><span class="line">        <span class="keyword">if</span> (direction == <span class="number">0</span>)</span><br><span class="line">        <span class="comment">//向左 -&gt; (转角+ 连接 横边-) 盖住 (原图形 连接 空格 )</span></span><br><span class="line">          (corner beside horizontalBar) above (sp beside space)</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (direction == <span class="number">1</span>)</span><br><span class="line">        <span class="comment">//向下 -&gt; (原图形 盖住 空格 ) 连接 (转角+ 盖住 竖边|)</span></span><br><span class="line">          (sp above space) beside (corner above verticalBar)</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (direction == <span class="number">2</span>)</span><br><span class="line">        <span class="comment">//向右 -&gt; (空格 连接 原图形)盖住 (横边- 连接 转角+)</span></span><br><span class="line">          (space beside sp) above (horizontalBar beside corner)</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        <span class="comment">//向上 -&gt; (竖边| 盖住 转角+) 连接 (空格 盖住 原图形)</span></span><br><span class="line">          (verticalBar above corner) beside (space above sp)</span><br><span class="line">      &#125;</span><br><span class="line">      println(nEdges + <span class="string">"  "</span> + direction)</span><br><span class="line">      temp.show</span><br><span class="line">      temp</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    spiral(<span class="number">11</span>, <span class="number">0</span>)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2017-01-04</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(
