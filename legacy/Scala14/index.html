pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> <span class="type">SecondWithProgrammingInScala</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.<span class="type">Comparator</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * scala的泛型和约束[类型系统]</span></span><br><span class="line"><span class="comment">  * 书上的例子比较散 ,所以参考了其他资料来了解scala这个最强大的特性</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//1.泛型 (类似Java)</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Reference</span>[<span class="type">T</span>] </span>&#123;</span><br><span class="line">  <span class="keyword">private</span> <span class="keyword">var</span> contents: <span class="type">T</span> = _</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">set</span></span>(value: <span class="type">T</span>) &#123;</span><br><span class="line">    contents = value</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">get</span></span>: <span class="type">T</span> = contents</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">ReferenceApp</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]) &#123;</span><br><span class="line">    <span class="keyword">val</span> cell = <span class="keyword">new</span> <span class="type">Reference</span>[<span class="type">Int</span>]</span><br><span class="line">    cell.set(<span class="number">13</span>)</span><br><span class="line">    println(<span class="string">"Reference contains the half of "</span> + (cell.get * <span class="number">2</span>))</span><br><span class="line"></span><br><span class="line">    <span class="keyword">val</span> cell2 = <span class="keyword">new</span> <span class="type">Reference</span>[<span class="type">String</span>]</span><br><span class="line">    cell2.set(<span class="string">"33"</span>)</span><br><span class="line">    println(<span class="string">"Reference contains the number "</span> + cell2.get)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//2.类型变量界定 : 划定一个类型的范围</span></span><br><span class="line"><span class="comment">//类似java中 List&amp;lt;? extends Object&gt; list = new ArrayList&amp;lt;String&gt;(); ,限制类型</span></span><br><span class="line"><span class="comment">// &amp;lt;:泛型类型限定符，Comparable[T]是类型T的上界，T是Comparable[T]的下界</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Pair</span>[<span class="type">T</span> &amp;lt;: <span class="type">Comparable</span>[<span class="type">T</span>]](<span class="params">val first: <span class="type">T</span>, val second: <span class="type">T</span></span>) </span>&#123;</span><br><span class="line">  <span class="comment">//表示T必须是Comparable的子类 ,可以使用compareTo方法进行比较，如果大于0返回first</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">bigger</span> </span>= <span class="keyword">if</span> (first.compareTo(second) &gt; <span class="number">0</span>) first <span class="keyword">else</span> second</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">PairLowerBound</span>[<span class="type">T</span>](<span class="params">val first: <span class="type">T</span>, val second: <span class="type">T</span></span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 传入的参数泛型T必须为 R的子类 ,返回构造Pair_Lower_Bound对象 ,R是T的上界，T是R的下界</span></span><br><span class="line">  <span class="comment">// new了一个父类型</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">replaceFirst</span></span>[<span class="type">R</span> &gt;: <span class="type">T</span>](newFirst: <span class="type">R</span>) = <span class="keyword">new</span> <span class="type">PairLowerBound</span>[<span class="type">R</span>](newFirst, second)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">TypeVariableBoundsApp</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">val</span> pair = <span class="keyword">new</span> <span class="type">Pair</span>(<span class="string">"Spark"</span>, <span class="string">"Hadoop"</span>)</span><br><span class="line">    println(pair.bigger)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">val</span> pairLowerBound = <span class="keyword">new</span> <span class="type">PairLowerBound</span>(<span class="string">"Int"</span>, <span class="number">12</span>)</span><br><span class="line">    println(pairLowerBound.first.getClass)</span><br><span class="line">    println(pairLowerBound.replaceFirst('<span class="type">I</span>').first.getClass)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//3.视图界定 : 自动的隐式转换</span></span><br><span class="line"><span class="comment">//视图界定(Views Bounds) ,其符号为 T &amp;lt;% S，关系和上界类似</span></span><br><span class="line"><span class="comment">//如果类型T不是Ordered[T]的子类 ,会进行隐式转换成Ordered的子类 ,再使用这个方法</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ViewBounds</span>[<span class="type">T</span> &amp;lt;% <span class="type">Ordered</span>[<span class="type">T</span>]](<span class="params">val first: <span class="type">T</span>, val second: <span class="type">T</span></span>) </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">compare</span> </span>= <span class="keyword">if</span> (first &gt; second) <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ViewBounds2</span>[<span class="type">T</span>](<span class="params">val first: <span class="type">T</span>, val second: <span class="type">T</span></span>)(<span class="params">implicit ord: <span class="type">T</span> =&gt; <span class="type">Ordered</span>[<span class="type">T</span>]</span>) </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">compare</span> </span>= <span class="keyword">if</span> (ord(first) &gt; second) <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">ViewBoundsApp</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="comment">//Int(没有Ordered方法)-&gt;RichInt</span></span><br><span class="line">    <span class="keyword">val</span> c = <span class="keyword">new</span> <span class="type">ViewBounds</span>[<span class="type">Int</span>](<span class="number">2</span>, <span class="number">1</span>)</span><br><span class="line">    println(c.compare)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//4.上下文界定 : 为隐式参数引入的语法糖 ,使隐式转换简洁</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">ContextBound</span> </span>&#123;</span><br><span class="line">  <span class="comment">//隐式参数的做法</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">max1</span></span>[<span class="type">T</span>](a: <span class="type">T</span>, b: <span class="type">T</span>)(<span class="keyword">implicit</span> cp: <span class="type">Comparator</span>[<span class="type">T</span>]) = &#123;</span><br><span class="line">    <span class="keyword">if</span> (cp.compare(a, b) &gt;= <span class="number">0</span>) a <span class="keyword">else</span> b</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//使用上下文界定 : 将参数列表中的隐式转换移到内部</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">max2</span></span>[<span class="type">T</span>: <span class="type">Comparator</span>](a: <span class="type">T</span>, b: <span class="type">T</span>) = &#123;</span><br><span class="line">    <span class="comment">//def inner(implicit c: Comparator[T]) = c.compare(a, b)</span></span><br><span class="line">    <span class="comment">//if (inner &gt; 0) a else b</span></span><br><span class="line">    <span class="keyword">val</span> cp = implicitly[<span class="type">Comparator</span>[<span class="type">T</span>]]</span><br><span class="line">    <span class="keyword">if</span> (cp.compare(a, b) &gt; <span class="number">0</span>) a <span class="keyword">else</span> b</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">implicit</span> <span class="keyword">val</span> c = <span class="keyword">new</span> <span class="type">Comparator</span>[<span class="type">Int</span>] &#123;</span><br><span class="line">      <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">compare</span></span>(a: <span class="type">Int</span>, b: <span class="type">Int</span>) = a - b</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    println(max1(<span class="number">5</span>, <span class="number">6</span>))</span><br><span class="line">    println(max2(<span class="number">5</span>, <span class="number">6</span>))</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//5.组合界定符</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">  表示：A和B为T上界</span></span><br><span class="line"><span class="comment">  T &amp;lt;: A with B</span></span><br><span class="line"><span class="comment">  表示 ： A和B为T下界</span></span><br><span class="line"><span class="comment">  T &gt;: A with B</span></span><br><span class="line"><span class="comment">  表示 ： 同时拥有上界和下界 ， 并且A为下界 ， B为上界 ， A为B的子类 ， 顺序不能颠倒 。</span></span><br><span class="line"><span class="comment">  T &gt;: A &amp;lt;: B</span></span><br><span class="line"><span class="comment">  表示 ： 类型变量界定 ， 即同时满足AT这种隐式值和BT这种隐式值</span></span><br><span class="line"><span class="comment">  T: A: B</span></span><br><span class="line"><span class="comment">  表示 ： 视图界定 ， 即同时能够满足隐式转换的A和隐式转换的B</span></span><br><span class="line"><span class="comment">  T &amp;lt;% A &amp;lt;% B</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//6.泛型关键字</span></span><br><span class="line"><span class="comment">//Java中的泛型是编译时的 ,编译后会对泛型继续擦除</span></span><br><span class="line"><span class="comment">//List&amp;lt;String&gt;,List&amp;lt;Int&gt;到了JVM中都是List类型 ,只是会对他加上String,Int的强制转换</span></span><br><span class="line"><span class="comment">//因此如果运行时需要判断类型 ,就要对类型参数进行保存</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">KeyWord</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * scala在2.10里用TypeTag替代了Manifest,用ClassTag替代了ClassManifest</span></span><br><span class="line"><span class="comment">    * 因为Manifest在路径依赖系统中有问题</span></span><br><span class="line"><span class="comment">    * 例如 类A&#123;类B&#125;</span></span><br><span class="line"><span class="comment">    * 类B的类型会随着类A的不同实例而不同</span></span><br><span class="line"><span class="comment">    * 然而Manifest判断是相同的</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="comment">//ClassTag : 把原始类型T保存在方法上下文</span></span><br><span class="line">  <span class="comment">//数组必须明确具体类型 ,但只有在函数运行时才会知道类型 ,这时候泛型已经被擦除了</span></span><br><span class="line">  <span class="keyword">import</span> scala.reflect.<span class="type">ClassTag</span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">mkArray1</span></span>[<span class="type">T</span>: <span class="type">ClassTag</span>](elems: <span class="type">T</span>*) = <span class="type">Array</span>[<span class="type">T</span>](elems: _*)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//TypeTag不仅包含类的类别信息，还包含了所有静态的类信息</span></span><br><span class="line">  <span class="comment">//在没有路径歧义的地方 ,使用Manifest也可以 ,官方建议替换</span></span><br><span class="line">  <span class="keyword">import</span> scala.reflect.runtime.universe._</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">matchType</span></span>[<span class="type">T</span>](x: <span class="type">List</span>[<span class="type">T</span>])(<span class="keyword">implicit</span> tag: <span class="type">TypeTag</span>[<span class="type">T</span>]) = &#123;</span><br><span class="line">    <span class="keyword">if</span> (typeOf[<span class="type">T</span>] =:= typeOf[<span class="type">String</span>])</span><br><span class="line">      println(<span class="string">"Hey, this list is full of strings"</span>)</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">      println(<span class="string">"Non-stringy list"</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    mkArray1(<span class="number">1</span>, <span class="number">2</span>).foreach(println)</span><br><span class="line">    matchType(<span class="type">List</span>(<span class="string">"1"</span>))</span><br><span class="line">    matchType(<span class="type">List</span>(<span class="number">1</span>))</span><br><span class="line"></span><br><span class="line">    <span class="comment">//7.类型约束</span></span><br><span class="line">    <span class="comment">// A =:=B // 表示A类型等同于B类型</span></span><br><span class="line">    <span class="comment">// A &amp;lt;:&amp;lt;B   // 表示A类型是B类型的子类</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">rocky</span></span>[<span class="type">T</span>](i: <span class="type">T</span>)(<span class="keyword">implicit</span> ev: <span class="type">T</span> &amp;lt;:&amp;lt; java.lang.<span class="type">String</span>) &#123;</span><br><span class="line">      println(<span class="string">"Life is short ,you need spark!!!"</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//rocky(1) 无法运行</span></span><br><span class="line">    rocky(<span class="string">"Spark"</span>)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//8.协变和逆变</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * covariant协变 : C[+T]：如果A是B的子类，那么C[A]是C[B]的子类。</span></span><br><span class="line"><span class="comment">  * contravariance逆变 : C[-T]：如果A是B的子类，那么C[B]是C[A]的子类。</span></span><br><span class="line"><span class="comment">  * Invariance不变(默认) : 只能使用原始类型 . C[T]：无论A和B是什么关系，C[A]和C[B]没有从属关系。</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="comment">//父类</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">//子类</span></span></span><br><span class="line"><span class="class"><span class="title">class</span> <span class="title">Student</span> <span class="keyword">extends</span> <span class="title">Person</span></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">//协变父类</span></span></span><br><span class="line"><span class="class"><span class="title">class</span> <span class="title">C</span>[+<span class="type">T</span>](<span class="params">val args: <span class="type">T</span></span>)</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">//协变子类</span> <span class="title">继承协变类型</span></span></span><br><span class="line"><span class="class"><span class="title">class</span> <span class="title">S</span>[+<span class="type">T</span>](<span class="params">args: <span class="type">T</span></span>) <span class="keyword">extends</span> <span class="title">C</span>[<span class="type">T</span>](<span class="params">args</span>)</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">object</span> <span class="title">CovariantApp</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="comment">//创建泛型为Student类的类C</span></span><br><span class="line">    <span class="keyword">val</span> child = <span class="keyword">new</span> <span class="type">S</span>[<span class="type">Student</span>](<span class="keyword">new</span> <span class="type">Student</span>)</span><br><span class="line">    <span class="comment">//因为开启了协变 ,S[Person]是S[Student]的父类</span></span><br><span class="line">    <span class="keyword">val</span> parent: <span class="type">S</span>[<span class="type">Person</span>] = child</span><br><span class="line">    <span class="comment">//同样C是S的父类 ,C[Person]也是S[Student]的父类</span></span><br><span class="line">    <span class="keyword">val</span> parent1: <span class="type">C</span>[<span class="type">Person</span>] = child</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2017-01-13</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firef
