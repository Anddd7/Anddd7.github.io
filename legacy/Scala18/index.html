/span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> <span class="type">SecondWithProgrammingInScala</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> scala.util.parsing.combinator.&#123;<span class="type">JavaTokenParsers</span>, <span class="type">RegexParsers</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 连接符解析</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * scala提供了一个连接符解释器 ,可以借助他实现一个编译器 ,编译解释你自己的文法</span></span><br><span class="line"><span class="comment">  * [上下文无关:对于文法G = (N, Σ, P, S) ,其中V-&gt;w ,V总是能够被w替换而与V的所在上下文无关]</span></span><br><span class="line"><span class="comment">  * [反例 ,汉语 : '本来'可以去成都的. 拿我的笔记'本来' ,"本来"出现的位置决定他的含义]</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Arith</span> <span class="keyword">extends</span> <span class="title">JavaTokenParsers</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * JavaTokenParsers 按照Java的格式识别一些参数值</span></span><br><span class="line"><span class="comment">    *</span></span><br><span class="line"><span class="comment">    * expr ::= term &#123;'+' term | '-' term&#125;</span></span><br><span class="line"><span class="comment">    * term ::= factor &#123;'*' factor | '/' factor&#125;</span></span><br><span class="line"><span class="comment">    * factor ::= floatingPointNumber | '(' expr ')'</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">expr</span></span>: <span class="type">Parser</span>[<span class="type">Any</span>] = term ~ rep(<span class="string">"+"</span> ~ term | <span class="string">"-"</span> ~ term)</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">term</span></span>: <span class="type">Parser</span>[<span class="type">Any</span>] = factor ~ rep(<span class="string">"*"</span> ~ factor | <span class="string">"/"</span> ~ factor)</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">factor</span></span>: <span class="type">Parser</span>[<span class="type">Any</span>] = floatingPointNumber | <span class="string">"("</span> ~ expr ~ <span class="string">")"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">ArithParser</span> <span class="keyword">extends</span> <span class="title">Arith</span> <span class="keyword">with</span> <span class="title">App</span> </span>&#123;</span><br><span class="line">  println(parseAll(expr, <span class="string">"5+2*7/(3-1)"</span>))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">MyParsers</span> <span class="keyword">extends</span> <span class="title">RegexParsers</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 按正则表达式匹配</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="keyword">val</span> ident: <span class="type">Parser</span>[<span class="type">String</span>] =</span><br><span class="line">  <span class="string">""</span><span class="string">"[a-zA-Z_]\w*"</span><span class="string">""</span>.r</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">JSON</span> <span class="keyword">extends</span> <span class="title">JavaTokenParsers</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 对象:用大括号包裹多条属性</span></span><br><span class="line"><span class="comment">    * obj ::= "&#123;" [members] "&#125;"</span></span><br><span class="line"><span class="comment">    * 数组:用中括号包裹多条值</span></span><br><span class="line"><span class="comment">    * arr ::= "[" [values] "]"</span></span><br><span class="line"><span class="comment">    * 属性:由key:value构成</span></span><br><span class="line"><span class="comment">    * member ::= stringLiteral ":" value</span></span><br><span class="line"><span class="comment">    * 多条属性:属性间用逗号隔开</span></span><br><span class="line"><span class="comment">    * members ::= member &#123;"," member&#125;</span></span><br><span class="line"><span class="comment">    * 值:可以是任意对象/数组/字符/数字/布尔值</span></span><br><span class="line"><span class="comment">    * value ::=</span></span><br><span class="line"><span class="comment">    * 多条值:用逗号分隔</span></span><br><span class="line"><span class="comment">    * values ::= value &#123;"," value&#125;</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//使用^^指定输出解析器 ,会一直追溯到最底层</span></span><br><span class="line">  <span class="comment">//例如从obj开始解析</span></span><br><span class="line">  <span class="comment">//    解析是否是&#123;member&#125;</span></span><br><span class="line">  <span class="comment">//        解析member结构</span></span><br><span class="line">  <span class="comment">//            调用解析器生成(k,v)键值对</span></span><br><span class="line">  <span class="comment">//        调用解析器将m键值对加入Map</span></span><br><span class="line">  <span class="comment">//    返回形成的属性Map</span></span><br><span class="line">  <span class="comment">//解析obj完成</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">obj</span></span>: <span class="type">Parser</span>[<span class="type">Map</span>[<span class="type">String</span>, <span class="type">Any</span>]] = <span class="string">"&#123;"</span> ~ repsep(member, <span class="string">","</span>) ~ <span class="string">"&#125;"</span> ^^ &#123; <span class="keyword">case</span> <span class="string">"&#123;"</span> ~ members ~ <span class="string">"&#125;"</span> =&gt; <span class="type">Map</span>() ++ members &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">arr</span></span>: <span class="type">Parser</span>[<span class="type">List</span>[<span class="type">Any</span>]] = <span class="string">"["</span> ~ repsep(value, <span class="string">","</span>) ~ <span class="string">"]"</span> ^^ &#123; <span class="keyword">case</span> <span class="string">"["</span> ~ values ~ <span class="string">"]"</span> =&gt; values &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">member</span></span>: <span class="type">Parser</span>[(<span class="type">String</span>, <span class="type">Any</span>)] = stringLiteral ~ <span class="string">":"</span> ~ value ^^ &#123; <span class="keyword">case</span> k ~ <span class="string">":"</span> ~ v =&gt; (k, v) &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">value</span></span>: <span class="type">Parser</span>[<span class="type">Any</span>] =</span><br><span class="line">    obj |</span><br><span class="line">      arr |</span><br><span class="line">      stringLiteral |</span><br><span class="line">      floatingPointNumber ^^ (_.toDouble) |</span><br><span class="line">      <span class="string">"null"</span> ^^ (x =&gt; <span class="literal">null</span>) |</span><br><span class="line">      <span class="string">"true"</span> ^^ (x =&gt; <span class="literal">true</span>) |</span><br><span class="line">      <span class="string">"false"</span> ^^ (x =&gt; <span class="literal">false</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">JSONParser</span> <span class="keyword">extends</span> <span class="title">JSON</span> <span class="keyword">with</span> <span class="title">App</span> </span>&#123;</span><b
