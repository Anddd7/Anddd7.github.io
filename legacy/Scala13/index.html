ass="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> SecondWithProgrammingInScala</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line">  * 重访For表达式</span><br><span class="line">  *<span class="regexp">/</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">case class Person(name: String, isMale: Boolean, children: Person*)</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">object ForApplication &#123;</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">  val lara = Person("Lara", false)</span></span><br><span class="line"><span class="regexp">  val bob = Person("Bob", true)</span></span><br><span class="line"><span class="regexp">  val julie = Person("Julie", false, lara, bob)</span></span><br><span class="line"><span class="regexp">  val persons = List(lara, bob, julie)</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">  def main(args: Array[String]): Unit = &#123;</span></span><br><span class="line"><span class="regexp">    /</span>**</span><br><span class="line">      * <span class="keyword">map</span>方法 : 对每一个子元素执行方法 ,并将返回值记录生成一个Se<span class="string">q(some)</span> ,最后返回一个大的Se<span class="string">q( Seq(some1)</span>...Se<span class="string">q(somen)</span> )</span><br><span class="line">      * flatMap方法 : 类似<span class="keyword">map</span> ,将返回值记录到同一个Se<span class="string">q(some)</span> ,最后返回Se<span class="string">q(some1...somen)</span></span><br><span class="line">      *<span class="regexp">/</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">    /</span><span class="regexp">/List的高阶函数</span></span><br><span class="line"><span class="regexp">    persons</span></span><br><span class="line"><span class="regexp">      .filter(p =&gt; !p.isMale)</span></span><br><span class="line"><span class="regexp">      .flatMap(p =&gt; (</span></span><br><span class="line"><span class="regexp">        p.children.map(c =&gt; (p.name, c.name))</span></span><br><span class="line"><span class="regexp">        )</span></span><br><span class="line"><span class="regexp">      )</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">    /</span>**</span><br><span class="line">      * scala的<span class="keyword">for</span>循环有着更多的结构和功能 ,可以完成递归/查询/过滤等操作</span><br><span class="line">      * p &amp;<span class="keyword">lt</span>;- persons 生成式</span><br><span class="line">      * <span class="keyword">if</span> !p.isMale 过滤式</span><br><span class="line">      * name = p.name 定义式</span><br><span class="line">      * yield 保留字</span><br><span class="line">      *</span><br><span class="line">      *<span class="regexp">/</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">    /</span><span class="regexp">/for循环</span></span><br><span class="line"><span class="regexp">    for (p &amp;lt;- persons if !p.isMale;</span></span><br><span class="line"><span class="regexp">         c &amp;lt;- p.children)</span></span><br><span class="line"><span class="regexp">      yield (p.name, c.name)</span></span><br><span class="line"><span class="regexp">  &#125;</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">  /</span>**</span><br><span class="line">    * 在一些时候 ,我们提倡多使用List的高阶函数 ,<span class="keyword">map</span>/filter等 ,他们看起来更直观</span><br><span class="line">    * 但面对一些复杂操作时 ,他们的使用关系也可能变得复杂 ,并不利于阅读</span><br><span class="line">    * 例如 : 找出所有母子的姓名对</span><br><span class="line">    *</span><br><span class="line">    * 这时候就可以使用<span class="keyword">for</span>-<span class="keyword">if</span>-yield方法</span><br><span class="line">    * 实质上 ,scala会把</span><br><span class="line">    * 带有yield的编译成filter/flatMap/<span class="keyword">map</span>方法组合</span><br><span class="line">    * 不带yield的编译成filter/<span class="keyword">foreach</span>方法组合</span><br><span class="line">    *</span><br><span class="line">    * 转义生成器</span><br><span class="line">    * <span class="keyword">for</span>(<span class="keyword">x</span>&amp;<span class="keyword">lt</span>;-expr1) yield expr2</span><br><span class="line">    *         expr1.map(<span class="string">x=&gt;</span>expr2)</span><br><span class="line">    *</span><br><span class="line">    * 转义过滤</span><br><span class="line">    * <span class="keyword">for</span>(<span class="keyword">x</span>&amp;<span class="keyword">lt</span>;-expr1 <span class="keyword">if</span> expr2) yield expr3</span><br><span class="line">    *         <span class="keyword">for</span>(<span class="keyword">x</span>&amp;<span class="keyword">lt</span>;-expr1 filter(<span class="string">x=&gt;</span>expr2)) yield expr3</span><br><span class="line">    *         expr1 filter(<span class="string">x=&gt;</span>expr2) <span class="keyword">map</span>(<span class="string">x=&gt;</span>expr3)</span><br><span class="line">    *</span><br><span class="line">    * 转义两个生成器</span><br><span class="line">    * <span class="keyword">for</span>(<span class="keyword">x</span>&amp;<span class="keyword">lt</span>;-expr1 ;<span class="keyword">y</span>&amp;<span class="keyword">lt</span>;-expr2) yield expr3</span><br><span class="line">    *         expr1 flatMap( <span class="string">x=&gt;</span> <span class="keyword">for</span>(<span class="keyword">x</span>&amp;<span class="keyword">lt</span>;-expr2) yield expr3 )</span><br><span class="line">    *         expr1 flatMap( <span class="string">x=&gt;</span> expr2.map(<span class="string">x=&gt;</span>expr3) )</span><br><span class="line">    *</span><br><span class="line">    * 转义生成器中的模式</span><br><span class="line">    * <span class="keyword">for</span>((<span class="keyword">x</span>,<span class="keyword">y</span>) &amp;<span class="keyword">lt</span>;- expr1 ) yield expr2</span><br><span class="line">    *         expr1 <span class="keyword">map</span>( case (<span class="keyword">x</span>,<span class="keyword">y</span>) =&gt; expr2)</span><br><span class="line">    *</span><br><span class="line">    * <span class="keyword">for</span>(<span class="string">"pat"</span> &amp;<span class="keyword">lt</span>;- expr1 ) yield expr2</span><br><span class="line">    *         expr1 filter(</span><br><span class="line">    *           case <span class="string">"pat"</span> =&gt; true</span><br><span class="line">    *           case <span class="string">_ =&gt;</span> false</span><br><span class="line">    *         ) <span class="keyword">map</span>( case (<span class="keyword">x</span>,<span class="keyword">y</span>) =&gt; expr2)</span><br><span class="line">    *</span><br><span class="line">    * 转义定义</span><br><span class="line">    * <span class="keyword">for</span>(<span class="keyword">x</span>&amp;<span class="keyword">lt</span>;-expr1 ; <span class="keyword">y</span>=expr2) yield expr3</span><br><span class="line">    *         <span class="keyword">for</span>( (<span class="keyword">x</span>,<span class="keyword">y</span>)&amp;<span class="keyword">lt</span>;-  <span class="keyword">for</span>(<span class="keyword">x</span>&amp;<span class="keyword">lt</span>;-expr1) yield (<span class="keyword">x</span>,expr2)) yield expr3</span><br><span class="line">    *</span><br><span class="line">    * 转义循环</span><br><span class="line">    * <span class="keyword">for</span>(<span class="keyword">x</span>&amp;<span class="keyword">lt</span>;-expr1) body</span><br><span class="line">    *   expr1 <span class="keyword">foreach</span> (<span class="string">x =&gt;</span> body)</span><br><span class="line">    *<span class="regexp">/</span></span><br><span class="line"><span class="regexp">&#125;</span></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2017-01-13</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,r
