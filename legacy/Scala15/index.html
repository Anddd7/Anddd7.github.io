an></span><br><span class="line"><span class="comment">  * 抽取器</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 抽取器可以在匹配的同时进行分解 ,可以直接抽出里面的值</span></span><br><span class="line"><span class="comment">  * 相当与 is是非语句 + get方法</span></span><br><span class="line"><span class="comment">  * 通常配合模式匹配使用 ,在之前章节中匹配并获取数组值 Array(x,y)=&gt; x+y ,也是抽取器</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 之前的模式匹配和样本类 ,标注了case的样本类可以将参数列表作为匹配项</span></span><br><span class="line"><span class="comment">  * 实质就一个语法糖 ,为样本类同时声称了一个伴生对象(同名object) ,并提供了了apply和unapply</span></span><br><span class="line"><span class="comment">  * 然后模式匹配时候调用unapply ,用于匹配和拆解参数</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 使用样本类 ,匹配表达式和构造器一致 ,数据和模型是一一对应的</span></span><br><span class="line"><span class="comment">  * 使用抽取器 ,可以为一个模型添加不同的抽取方式(对Email字串执行多种方式的抽取) ,数据和模型是分开的</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Email</span> </span>&#123;</span><br><span class="line">  <span class="comment">//抽取方法 : 匹配并分解值</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">unapply</span></span>(s: <span class="type">String</span>): <span class="type">Option</span>[(<span class="type">String</span>, <span class="type">String</span>)] = &#123;</span><br><span class="line">    <span class="keyword">val</span> parts = s split <span class="string">"@"</span></span><br><span class="line">    <span class="keyword">if</span> (parts.length == <span class="number">2</span>) <span class="type">Some</span>(parts(<span class="number">0</span>), parts(<span class="number">1</span>)) <span class="keyword">else</span> <span class="type">None</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//注入方法 : 相对的</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">apply</span></span>(user: <span class="type">String</span>, domain: <span class="type">String</span>) = user + <span class="string">"@"</span> + domain</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//比较是否是连续的email</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">TwiceEmail</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">unapply</span></span>(s: <span class="type">String</span>): <span class="type">Option</span>[<span class="type">String</span>] = &#123;</span><br><span class="line">    <span class="keyword">val</span> length = s.length / <span class="number">2</span></span><br><span class="line">    <span class="keyword">val</span> half = s.substring(<span class="number">0</span>, length)</span><br><span class="line">    <span class="keyword">if</span> (half == s.substring(length)) <span class="type">Some</span>(half) <span class="keyword">else</span> <span class="type">None</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//判断是否全为大写</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">UpperCase</span> </span>&#123;</span><br><span class="line">  <span class="comment">//没有设置apply方法 ,在模式匹配时 UpperCase() 是没有参数的</span></span><br><span class="line">  <span class="comment">//如果想要利用(输出)匹配到的参数 ,可以使用 str @ UpperCase()</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">unapply</span></span>(s: <span class="type">String</span>): <span class="type">Boolean</span> = s.toUpperCase == s</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//拆解域名</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Domain</span> </span>&#123;</span><br><span class="line">  <span class="comment">//拆解成seq</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">unapplySeq</span></span>(whole: <span class="type">String</span>): <span class="type">Option</span>[<span class="type">Seq</span>[<span class="type">String</span>]] = <span class="type">Some</span>(whole.split(<span class="string">""</span><span class="string">"\."</span><span class="string">""</span>))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">ExtractorsApp</span> </span>&#123;</span><br><span class="line">  <span class="comment">//配合模式匹配使用 ,当匹配的是抽取器 ,会自动调用unapply方法获取返回值</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">parser</span></span>(s: <span class="type">String</span>) = &#123;</span><br><span class="line">    s <span class="keyword">match</span> &#123;</span><br><span class="line">      <span class="keyword">case</span> <span class="type">Email</span>(user, domain) =&gt; println(user + <span class="string">" AT "</span> + domain)</span><br><span class="line">      <span class="keyword">case</span> _ =&gt; print(<span class="string">"not an email address"</span>)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">userTwiceUpper</span></span>(s: <span class="type">String</span>): <span class="type">Unit</span> = &#123;</span><br><span class="line">    s <span class="keyword">match</span> &#123;</span><br><span class="line">      <span class="keyword">case</span> <span class="type">Email</span>(<span class="type">TwiceEmail</span>(user<span class="meta">@UpperCase</span>()), domain) =&gt; println(<span class="string">"Twice,Upper :  "</span> + user + <span class="string">" AT "</span> + domain)</span><br><span class="line">      <span class="keyword">case</span> <span class="type">Email</span>(user<span class="meta">@UpperCase</span>(), domain) =&gt; println(<span class="string">"Upper :  "</span> + user + <span class="string">" AT "</span> + domain)</span><br><span class="line">      <span class="keyword">case</span> <span class="type">Email</span>(<span class="type">TwiceEmail</span>(user), domain) =&gt; println(<span class="string">"Twice :  "</span> + user + <span class="string">" AT "</span> + domain)</span><br><span class="line"></span><br><span class="line">      <span class="keyword">case</span> <span class="type">Email</span>(user<span class="meta">@UpperCase</span>(), domain<span class="meta">@UpperCase</span>()) =&gt; println(<span class="string">"Upper :  "</span> + user + <span class="string">" AT "</span> + <span class="string">"Upper :  "</span> + domain)</span><br><span class="line">      <span class="keyword">case</span> _ =&gt; println(<span class="string">"not match :  "</span> + s)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">isSinaEmail</span></span>(s: <span class="type">String</span>): <span class="type">Boolean</span> = s <span class="keyword">match</span> &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="type">Email</span>(user, <span class="type">Domain</span>(<span class="string">"sina"</span>, _*)) =&gt; <span class="literal">true</span></span><br><span class="line">    <span class="keyword">case</span> _ =&gt; <span class="literal">false</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">val</span> emails = <span class="type">List</span>(<span class="string">"liaoad@asiainfo.com"</span>, <span class="string">"liaoadliaoad@aisainfo.com"</span>, <span class="string">"LIAOLIAO@sina.com"</span>, <span class="string">"LIAOAD@QQ.COM"</span>)</span><br><span class="line"></span><br><span class="line">    emails.foreach(userTwiceUpper)</span><br><span class="line">    emails.foreach(x =&gt; <span class="keyword">if</span> (isSinaEmail(x)) println(x))</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 正则表达式</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">RegexApp</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="keyword">import</span> scala.util.matching.<span class="type">Regex</span></span><br><span class="line">    <span class="comment">//使用 """ 三引号表示一个原始字符串 ,里面的字符串默认不为\转义 (\d即匹配数字 ,\.即匹配.)</span></span><br><span class="line">    <span class="comment">//RichString提供了 .r 方法 ,将字符串转化成Regex</span></span><br><span class="line">    <span class="keyword">val</span> <span class="type">Decimal</span> =</span><br><span class="line">    <span class="string">""</span><span class="string">"(-)?(\d+)(\.\d*)?"</span><span class="string">""</span>.r</span><br><span class="line">    <span class="keyword">val</span> input = <span class="string">"for -0.1 to 99 by 3"</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//在字符串中查询数字 生成Seq 打印</span></span><br><span class="line">    <span class="keyword">for</span> (s &amp;lt;- <span class="type">Decimal</span> findAllIn input) println(s)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

an><br><span class="line">    &amp;lt;/yearMade&gt;</span><br><span class="line">    &amp;lt;dateObtained&gt;</span><br><span class="line">      &#123;dateObtained&#125;</span><br><span class="line">    &amp;lt;/dateObtained&gt;</span><br><span class="line">    &amp;lt;bookPrice&gt;</span><br><span class="line">      &#123;bookPrice&#125;</span><br><span class="line">    &amp;lt;/bookPrice&gt;</span><br><span class="line">    &amp;lt;purchasePrice&gt;</span><br><span class="line">      &#123;purchasePrice&#125;</span><br><span class="line">    &amp;lt;/purchasePrice&gt;</span><br><span class="line">    &amp;lt;condition&gt;</span><br><span class="line">      &#123;condition&#125;</span><br><span class="line">    &amp;lt;/condition&gt;</span><br><span class="line">  &amp;lt;/cctherm&gt;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//反序列化(通过搜索节点)</span></span><br><span class="line">  def fromXML(node: Node): CCTherm =</span><br><span class="line">  <span class="keyword">new</span> CCTherm &#123;</span><br><span class="line">    <span class="keyword">override</span> val condition: Int = &#123;</span><br><span class="line">      node \ <span class="string">"condition"</span></span><br><span class="line">    &#125;.text.trim.toInt</span><br><span class="line">    <span class="keyword">override</span> val description: String = &#123;</span><br><span class="line">      node \ <span class="string">"description"</span></span><br><span class="line">    &#125;.text</span><br><span class="line">    <span class="keyword">override</span> val bookPrice: Int = &#123;</span><br><span class="line">      node \ <span class="string">"bookPrice"</span></span><br><span class="line">    &#125;.text.trim.toInt</span><br><span class="line">    <span class="keyword">override</span> val purchasePrice: Int = &#123;</span><br><span class="line">      node \ <span class="string">"purchasePrice"</span></span><br><span class="line">    &#125;.text.trim.toInt</span><br><span class="line">    <span class="keyword">override</span> val yearMade: Int = &#123;</span><br><span class="line">      node \ <span class="string">"yearMade"</span></span><br><span class="line">    &#125;.text.trim.toInt</span><br><span class="line">    <span class="keyword">override</span> val dateObtained: Elem = XML.loadString(&#123;</span><br><span class="line">      node \ <span class="string">"dateObtained"</span></span><br><span class="line">    &#125;.toString.trim)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">object XMLApp &#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//保存到文件</span></span><br><span class="line">  def saveAsFile(fileName: String, node: Node) = &#123;</span><br><span class="line">    XML.save(fileName + <span class="string">".xml"</span>, node, <span class="string">"UTF-8"</span>, <span class="literal">true</span>, <span class="literal">null</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//从文件读取</span></span><br><span class="line">  def getXMLFromFile(fileName: String): Elem = &#123;</span><br><span class="line">    XML.loadFile(fileName + <span class="string">".xml"</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//只匹配一层</span></span><br><span class="line">  def proc(node: Node): String =</span><br><span class="line">  node match &#123;</span><br><span class="line">    <span class="keyword">case</span> &amp;lt;dateObtained&gt;</span><br><span class="line">      &#123;dateObtained&#125;</span><br><span class="line">      &amp;lt;/dateObtained&gt; =&gt;</span><br><span class="line">      <span class="string">"it's obtained in "</span> + &#123;</span><br><span class="line">        dateObtained \\ <span class="string">"year"</span></span><br><span class="line">      &#125;.toString.trim</span><br><span class="line">    <span class="keyword">case</span> _ =&gt; <span class="string">"unknow"</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  def main(args: Array[String]): Unit = &#123;</span><br><span class="line">    <span class="comment">//匿名子类</span></span><br><span class="line">    val term = <span class="keyword">new</span> CCTherm &#123;</span><br><span class="line">      <span class="keyword">override</span> val condition: Int = <span class="number">9</span></span><br><span class="line">      <span class="keyword">override</span> val description: String = <span class="string">"hot dog #5"</span></span><br><span class="line">      <span class="keyword">override</span> val bookPrice: Int = <span class="number">2199</span></span><br><span class="line">      <span class="keyword">override</span> val purchasePrice: Int = <span class="number">500</span></span><br><span class="line">      <span class="keyword">override</span> val yearMade: Int = <span class="number">1952</span></span><br><span class="line">      <span class="keyword">override</span> val dateObtained: Elem =</span><br><span class="line">        &amp;lt;base&gt;</span><br><span class="line">          &amp;lt;year&gt;<span class="number">2006</span>&amp;lt;/year&gt;</span><br><span class="line">          &amp;lt;month&gt;<span class="number">3</span>&amp;lt;/month&gt;</span><br><span class="line">          &amp;lt;day&gt;<span class="number">12</span>&amp;lt;/day&gt;</span><br><span class="line">          <span class="number">03.12</span><span class="number">.2006</span></span><br><span class="line">        &amp;lt;/base&gt;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//获取xml</span></span><br><span class="line">    val termXML = term.toXml</span><br><span class="line">    println(termXML)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//保存xml</span></span><br><span class="line">    saveAsFile(<span class="string">"XMLUtilTest"</span>, termXML)</span><br><span class="line">    val xmlFromFile = getXMLFromFile(<span class="string">"XMLUtilTest"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//转换成对象</span></span><br><span class="line">    val obj = term.fromXML(xmlFromFile)</span><br><span class="line">    println(obj)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//将xml转化成text文字</span></span><br><span class="line">    val termText = termXML.text</span><br><span class="line">    println(termText)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//通过签名找到xml子元素(只在根节点下查找)</span></span><br><span class="line">    val description = termXML \ <span class="string">"description"</span></span><br><span class="line">    println(description)</span><br><span class="line">    println(termXML \ <span class="string">"day"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//深度搜索查找子元素</span></span><br><span class="line">    val dayOfDateObtained = termXML \\ <span class="string">"day"</span></span><br><span class="line">    println(dayOfDateObtained)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//模式匹配查找</span></span><br><span class="line">    println(proc(termXML))</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2017-01-16</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascri
