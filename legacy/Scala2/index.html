 </span>&#123;</span><br><span class="line">  <span class="keyword">val</span> a = <span class="number">1</span></span><br><span class="line">  <span class="keyword">var</span> b = <span class="number">1</span></span><br><span class="line">  b = <span class="number">2</span></span><br><span class="line">  <span class="comment">//a = 2 //error</span></span><br><span class="line">  <span class="comment">//a = b //error</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 函数定义</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Part3</span> </span>&#123;</span><br><span class="line">  <span class="comment">//完整定义版本</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">max</span></span>(x: <span class="type">Int</span>, y: <span class="type">Int</span>): <span class="type">Int</span> = &#123;</span><br><span class="line">    <span class="keyword">if</span> (x &gt; y) x</span><br><span class="line">    <span class="keyword">else</span> y</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//简化版本 :简化返回类型 ,自动推断(递归时必须指定类型) ;函数体只包含ifelse一句 ,直接使用等于</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">max2</span></span>(x: <span class="type">Int</span>, y: <span class="type">Int</span>) = <span class="keyword">if</span> (x &gt; y) x <span class="keyword">else</span> y</span><br><span class="line"></span><br><span class="line">  <span class="comment">//调用</span></span><br><span class="line">  max(<span class="number">3</span>, <span class="number">5</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//没有参数和返回值的</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">greet</span></span>() = &#123;</span><br><span class="line">    println(<span class="string">"Hello,World!"</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//简化</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">greet2</span> </span>= println(<span class="string">"Hello,World!"</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 从上面可以看出 ,函数在没有参数的情况下和变量定义极为相似</span></span><br><span class="line"><span class="comment">    * 有些时候可以把这样的函数直接当变量用 把函数作为第一要素</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="comment">//定义一个函数 返回1</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">get1</span> </span>= <span class="number">1</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//变量通过调用函数赋值</span></span><br><span class="line">  <span class="keyword">val</span> one = get1</span><br><span class="line">  <span class="comment">//函数当做变量参与运算</span></span><br><span class="line">  <span class="keyword">val</span> two = one + get1</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 编写scala脚本</span></span><br><span class="line"><span class="comment">  * 在scala文件中直接书写代码 ,不添加class/object/main函数</span></span><br><span class="line"><span class="comment">  * 直接使用$ scala xxx.scala 就可以运行</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 运行时会自动在外层包裹一个main函数 ,并传入args参数</span></span><br><span class="line"><span class="comment">  * $ scala xxx.scala str1 str2</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Part4</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    println(<span class="string">"This is ScalaScript"</span>)</span><br><span class="line">    args.foreach(println)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * while和if的使用和Java没有太大区别</span></span><br><span class="line"><span class="comment">  * scala没有i++ ,只能i+=1</span></span><br><span class="line"><span class="comment">  * 指令式imperative(代码去描述枚举 ,逐条执行)</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Part5</span> </span>&#123;</span><br><span class="line">  <span class="keyword">val</span> array = <span class="type">Array</span>(<span class="string">"Scala"</span>, <span class="string">"is"</span>, <span class="string">"fun"</span>)</span><br><span class="line">  <span class="keyword">var</span> i = <span class="number">0</span></span><br><span class="line">  <span class="keyword">while</span> (i &amp;lt; array.length) &#123;</span><br><span class="line">    <span class="keyword">if</span> (i != <span class="number">0</span>) print(<span class="string">"  "</span>)</span><br><span class="line">    print(array(i))</span><br><span class="line">    i += <span class="number">1</span></span><br><span class="line">  &#125;</span><br><span class="line">  println()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * for和foreach基本用法和Java差不多</span></span><br><span class="line"><span class="comment">  * 但Scala在语法中增加了filter/exist等语法糖和函数 ,更加方便一些</span></span><br><span class="line"><span class="comment">  * 函数式functional</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Part6</span> </span>&#123;</span><br><span class="line">  <span class="keyword">val</span> array = <span class="type">Array</span>(<span class="number">1</span>, <span class="number">-2</span>, <span class="number">3</span>, <span class="number">-4</span>, <span class="number">5</span>, <span class="number">-6</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//foreach自动枚举数组 ,将函数作为参数传入 ,让foreach自动调用你传入的函数</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">printInt</span></span>(i: <span class="type">Int</span>) = println(i)</span><br><span class="line"></span><br><span class="line">  array.foreach((i: <span class="type">Int</span>) =&gt; printInt(i))</span><br><span class="line">  <span class="comment">//通常省略函数定义和类型(自动推断) 直接放入 字面量i 函数体println(i)</span></span><br><span class="line">  array.foreach(i =&gt; println(i))</span><br><span class="line">  <span class="comment">//如果函数字面量只有一个参数 ,函数体也只有一句(唯一性 ,没有歧义)</span></span><br><span class="line">  array.foreach(println)</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 函数字面量</span></span><br><span class="line"><span class="comment">    * (x:Int,y:Int)   =&gt;      x+y</span></span><br><span class="line"><span class="comment">    * 函数参数列表    右键头   函数体</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="comment">//scala依旧保留了Java中指令式的for循环</span></span><br><span class="line">  <span class="comment">//其中的ele是val ,每次枚举都是新的值 ,而非var</span></span><br><span class="line">  <span class="keyword">for</span> (ele &amp;lt;- array) println(ele)</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Chapter2App</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="comment">//Part3</span></span><br><span class="line">    <span class="type">Part5</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2016-12-28</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.loca
