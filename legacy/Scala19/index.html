ne"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 使用swing时候出现了版本问题</span></span><br><span class="line"><span class="comment">  * scala在2.10以后对模块进行了比较大的划分 ,不少包被拆分成了不同的模块</span></span><br><span class="line"><span class="comment">  * 使用maven关联要注意</span></span><br><span class="line"><span class="comment">  * 以scala-library为核心 ,核心版本号2.12去关联其他模块包</span></span><br><span class="line"><span class="comment">  * 官方还提供了一个scala-lang-all ,包括了之前拆分出去的包</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">ScalaSwingApp</span> <span class="keyword">extends</span> <span class="title">SimpleSwingApplication</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 和Java编写方式不同 ,Java大多将参数通过构造函数传递进去</span></span><br><span class="line"><span class="comment">    * Button okBtn = new Button(text = ok)</span></span><br><span class="line"><span class="comment">    * scala而多是使用&#123;&#125;直接重载里面的属性(实质是匿名子类) ,更符合实际 ,不同功能的按钮就是不同的类.</span></span><br><span class="line"><span class="comment">    * val okBtn = new Button&#123;override text = ok&#125;</span></span><br><span class="line"><span class="comment">    * :  new OkButton&#123;override text = ok&#125; extends Button</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="comment">//设置程序主窗口</span></span><br><span class="line">  <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">top</span></span>: <span class="type">Frame</span> = <span class="keyword">new</span> <span class="type">MainFrame</span> &#123;</span><br><span class="line">    <span class="comment">//窗口标题</span></span><br><span class="line">    title = <span class="string">"Scala Swing App"</span></span><br><span class="line">    <span class="comment">//注册组件</span></span><br><span class="line">    <span class="keyword">val</span> clickBtn = <span class="keyword">new</span> <span class="type">Button</span> &#123;</span><br><span class="line">      text = <span class="string">"Click me"</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">val</span> clickBlueBtn = <span class="keyword">new</span> <span class="type">Button</span> &#123;</span><br><span class="line">      background = java.awt.<span class="type">Color</span>.<span class="type">BLUE</span></span><br><span class="line">      text = <span class="string">"Click me"</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">val</span> tipL = <span class="keyword">new</span> <span class="type">Label</span> &#123;</span><br><span class="line">      text = <span class="string">"No button clicks registered"</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//设置窗口内容(布局)&#123;组件&#125;</span></span><br><span class="line">    contents = <span class="keyword">new</span> <span class="type">BoxPanel</span>(<span class="type">Orientation</span>.<span class="type">Vertical</span>) &#123;</span><br><span class="line">      <span class="comment">//这里的contents是指BoxPanel布局的内容</span></span><br><span class="line">      contents += clickBtn</span><br><span class="line">      contents += clickBlueBtn</span><br><span class="line">      contents += tipL</span><br><span class="line">      border = <span class="type">Swing</span>.<span class="type">EmptyBorder</span>(<span class="number">30</span>, <span class="number">30</span>, <span class="number">10</span>, <span class="number">30</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//设置监听</span></span><br><span class="line">    listenTo(clickBtn, clickBlueBtn)</span><br><span class="line">    <span class="comment">//设置监听回调函数</span></span><br><span class="line">    <span class="keyword">var</span> nClicks = <span class="number">0</span></span><br><span class="line">    reactions += &#123;</span><br><span class="line">      <span class="keyword">case</span> <span class="type">ButtonClicked</span>(btn) =&gt; &#123;</span><br><span class="line">        nClicks += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> (btn == clickBlueBtn) tipL.text = <span class="string">"You just Click the Blue Button:"</span> + nClicks</span><br><span class="line">        <span class="keyword">else</span> tipL.text = <span class="string">"Number of button Clicks:"</span> + nClicks</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 简单计算器</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Calculation</span> <span class="keyword">extends</span> <span class="title">SimpleSwingApplication</span> </span>&#123;</span><br><span class="line">  <span class="keyword">override</span> <span class="function"><span class="keyword">def</span> <span class="title">top</span></span>: <span class="type">Frame</span> = <span class="keyword">new</span> <span class="type">MainFrame</span> &#123;</span><br><span class="line">    title = <span class="string">"简单计算器"</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//文本组件</span></span><br><span class="line">    <span class="class"><span class="keyword">object</span> <span class="title">Elem1</span> <span class="keyword">extends</span> <span class="title">TextField</span> </span>&#123;</span><br><span class="line">      columns = <span class="number">5</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="class"><span class="keyword">object</span> <span class="title">Elem2</span> <span class="keyword">extends</span> <span class="title">TextField</span> </span>&#123;</span><br><span class="line">      columns = <span class="number">5</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="class"><span class="keyword">object</span> <span class="title">Func</span> <span class="keyword">extends</span> <span class="title">TextField</span> </span>&#123;</span><br><span class="line">      columns = <span class="number">2</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="class"><span class="keyword">object</span> <span class="title">Result</span> <span class="keyword">extends</span> <span class="title">TextField</span> </span>&#123;</span><br><span class="line">      columns = <span class="number">20</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//提示组件</span></span><br><span class="line">    <span class="keyword">val</span> tips_defualt = <span class="string">"请输入要计算的值[0-9]和运算符[+-*/]"</span></span><br><span class="line">    <span class="keyword">val</span> tipsL = <span class="keyword">new</span> <span class="type">Label</span>(tips_defualt)</span><br><span class="line">    <span class="comment">//设置布局</span></span><br><span class="line">    contents = <span class="keyword">new</span> <span class="type">BoxPanel</span>(<span class="type">Orientation</span>.<span class="type">Vertical</span>) &#123;</span><br><span class="line">      <span class="comment">//设置提示</span></span><br><span class="line">      contents += tipsL</span><br><span class="line">      <span class="comment">//设置输入框</span></span><br><span class="line">      contents += <span class="keyword">new</span> <span class="type">BoxPanel</span>(<span class="type">Orientation</span>.<span class="type">Horizontal</span>) &#123;</span><br><span class="line">        contents += <span class="type">Elem1</span></span><br><span class="line">        contents += <span class="keyword">new</span> <span class="type">Label</span>(<span class="string">"     "</span>)</span><br><span class="line">        contents += <span class="type">Func</span></span><br><span class="line">        contents += <span class="keyword">new</span> <span class="type">Label</span>(<span class="string">"     "</span>)</span><br><span class="line">        contents += <span class="type">Elem2</span></span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">//设置结果</span></span><br><span class="line">      contents += <span class="type">Result</span></span><br><span class="line">      border = <span class="type">Swing</span>.<span class="type">EmptyBorder</span>(<span class="number">30</span>, <span class="number">30</span>, <span class="number">30</span>, <span class="number">30</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//设置动作</span></span><br><span class="line">    <span class="keyword">var</span> errors = <span class="number">0</span></span><br><span class="line">    listenTo(<span class="type">Elem1</span>, <span class="type">Elem2</span>, <span class="type">Func</span>)</span><br><span class="line"></span><br><span class="line">    reactions += &#123;</span><br><span class="line">      <span class="comment">//输入完成</span></span><br><span class="line">      <span class="keyword">case</span> <span class="type">EditDone</span>(_) =&gt; calculate</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//设置计算函数</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">calculate</span></span>: <span class="type">Unit</span> = &#123;</span><br><span class="line">      <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="comment">//复原提示</span></span><br><span class="line">        tipsL.text = tips_defualt</span><br><span class="line">        <span class="comment">//检查运算符并试图转换数值</span></span><br><span class="line">        <span class="type">Func</span>.text <span class="keyword">match</span> &#123;</span><br><span class="line">          <span class="keyword">case</span> <span class="string">"+"</span> =&gt; <span class="type">Result</span>.text = (<span class="type">Elem1</span>.text.toInt + <span class="type">Elem2</span>.text.toInt).toString</span><br><span class="line">          <span class="keyword">case</span> <span class="string">"-"</span> =&gt; <span class="type">Result</span>.text = (<span class="type">Elem1</span>.text.toInt - <span class="type">Elem2</span>.text.toInt).toString</span><br><span class="line">          <span class="keyword">case</span> <span class="string">"*"</span> =&gt; <span class="type">Result</span>.text = (<span class="type">Elem1</span>.text.toInt * <span class="type">Elem2</span>.text.toInt).toString</span><br><span class="line">          <span class="keyword">case</span> <span class="string">"/"</span> =&gt; <span class="type">Result</span>.text = (<span class="type">Elem1</span>.text.toInt / <span class="type">Elem2</span>.text.toInt).toString</span><br><span class="line">          <span class="keyword">case</span> _ =&gt; tipsL.text_=(<span class="string">"运算符输入错误 ,请重新输入"</span>)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; <span class="keyword">catch</span> &#123;</span><br><span class="line">        <span class="comment">//数值转换出错</span></span><br><span class="line">        <span class="keyword">case</span> e: <span class="type">NumberFormatException</span> =&gt; tipsL.text_=(<span class="string">"数值输出错误 ,请重新输入"</span>)</span><br><span class="line">        <span class="keyword">case</span> e =&gt; tipsL.text_=(e.getMessage)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2017-01-20</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));"></a></div><div class="twitter"><a class="fa fa-twitter" href="http://twitter.com/home?status=,https://anddd7.github.io/legacy/Scala19/,Anddd7's Planet,Scala学习整理[第三十二章 GUI编程][Programming In Scala],;"></a></div></div><div class="pagination"><ul class="clearfix"><li class="pre pagbuttons"><a class="btn" role="navigation" href=
