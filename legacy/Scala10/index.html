<figure class="highlight lsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">package SecondWithProgrammingInScala</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import scala.collection.mutable</span><br><span class="line">import scala.collection.mutable.Stack</span><br><span class="line">import scala.collection.mutable.&#123;ArrayBuffer, ListBuffer&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 集合库</span></span><br><span class="line"><span class="comment">  * mutable 元素可变(+/=操作是对元素进行修改)</span></span><br><span class="line"><span class="comment">  * immutable  元素不可变(使用var 和 +/=操作符实质是改变的变量指向 ,而不是元素变化)</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">class Collection &#123;</span><br><span class="line">  <span class="comment">//基本序列</span></span><br><span class="line">  val array = Array(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)</span><br><span class="line">  val <span class="type">list</span> = List(<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>)</span><br><span class="line">  <span class="comment">//缓存序列</span></span><br><span class="line">  val arrayBuffer = ArrayBuffer(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)</span><br><span class="line">  val listBuffer = ListBuffer(<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>)</span><br><span class="line">  <span class="comment">//队列</span></span><br><span class="line">  val queue = new mutable.Queue[Int]</span><br><span class="line">  queue.enqueue(<span class="number">1</span>)</span><br><span class="line">  queue.dequeue</span><br><span class="line">  <span class="comment">//栈</span></span><br><span class="line">  val stack = new Stack[Int]</span><br><span class="line">  stack.push(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)</span><br><span class="line">  stack.pop</span><br><span class="line"></span><br><span class="line">  <span class="comment">//集合</span></span><br><span class="line">  val set = Set(<span class="string">"a"</span>, <span class="string">"b"</span>, <span class="string">"c"</span>)</span><br><span class="line">  <span class="comment">//映射</span></span><br><span class="line">  val map = Map(<span class="number">1</span> -&gt; <span class="string">"a"</span>, <span class="number">2</span> -&gt; <span class="string">"b"</span>)</span><br><span class="line">  <span class="comment">//有序的集合和映射</span></span><br><span class="line">  val treeSet = mutable.TreeSet(<span class="number">3</span>, <span class="number">11</span>, <span class="number">2</span>, <span class="number">77</span>, <span class="number">4</span>, <span class="number">62</span>, <span class="number">1</span>)</span><br><span class="line">  val treeMap = mutable.TreeMap(<span class="number">5</span> -&gt; <span class="string">"asf1"</span>, <span class="number">33</span> -&gt; <span class="string">"asf2"</span>, <span class="number">2</span> -&gt; <span class="string">"asf3"</span>)</span><br><span class="line">  <span class="comment">//同步Synchronized的集合和映射 -&gt; Synchronized包下的类</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//初始化多采用工厂模式 ,会自动调用apply方法</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//元组 -&gt; 同第三章</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 有状态对象</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 之前的章节都是描述函数化编程 ,使用了大量的val和递归</span></span><br><span class="line"><span class="comment">  * 所有参数变量进出函数后和原参数已经无关</span></span><br><span class="line"><span class="comment">  * 但在Java面向对象的编程方法中 ,常常会将一个对象一层一层穿过多个函数 ,状态随之改变</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 本章其实是使用scala的var变量 ,书写有状态的对象</span></span><br><span class="line"><span class="comment">  */</span></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2017-01-10</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&am
