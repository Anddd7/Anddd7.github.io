"line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> <span class="type">SecondWithProgrammingInScala</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * Actor和并发</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * Java采用同步 synchronized ,锁的机制能有效的控制共享数据的操作 ,但是也带来一些死锁和效率上的问题 ,非常依赖程序猿的经验</span></span><br><span class="line"><span class="comment">  * Scala提供了一套模型 :actor ,不共享数据 ,依赖消息传递 (scala原生的actor已替换成akka.actor)</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.concurrent.<span class="type">TimeUnit</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> akka.actor.&#123;<span class="type">Actor</span>, <span class="type">ActorSystem</span>, <span class="type">Props</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> scala.concurrent.duration.<span class="type">Duration</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//样本类 匹配参数</span></span><br><span class="line"><span class="keyword">case</span> <span class="class"><span class="keyword">class</span> <span class="title">Greeting</span>(<span class="params">who: <span class="type">String</span></span>)</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">//抽取器</span> <span class="title">抽取参数</span></span></span><br><span class="line"><span class="class"><span class="title">object</span> <span class="title">Talk</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">unapply</span></span>(question: <span class="type">String</span>): <span class="type">Option</span>[<span class="type">String</span>] = question <span class="keyword">match</span> &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">"hello"</span> =&gt; <span class="type">Option</span>(<span class="string">"hi"</span>)</span><br><span class="line">    <span class="keyword">case</span> <span class="string">"nice to meet you"</span> =&gt; <span class="type">Option</span>(<span class="string">"nice to meet you ,too"</span>)</span><br><span class="line">    <span class="keyword">case</span> _ =&gt; <span class="type">Option</span>(<span class="string">"what?"</span>)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//构造Actor类 ,定义收到消息的反应</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">HelloActor</span> <span class="keyword">extends</span> <span class="title">Actor</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">receive</span> </span>= &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="type">Greeting</span>(who) =&gt; println(<span class="string">"Welcome ,"</span> + who)</span><br><span class="line">    <span class="keyword">case</span> <span class="type">Talk</span>(answer) =&gt; println(answer)</span><br><span class="line">    <span class="keyword">case</span> _ =&gt; <span class="string">"enh?"</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">ActorTest</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">main</span></span>(args: <span class="type">Array</span>[<span class="type">String</span>]): <span class="type">Unit</span> = &#123;</span><br><span class="line">    <span class="comment">//构建Actor中心系统 ,Akka系统消耗比较大，一个应用最好只构建一个</span></span><br><span class="line">    <span class="keyword">val</span> system = <span class="type">ActorSystem</span>(<span class="string">"HelloSystem"</span>)</span><br><span class="line">    <span class="comment">//注册接收器 和 映射的处理类</span></span><br><span class="line">    <span class="keyword">val</span> helloActor = system.actorOf(<span class="type">Props</span>[<span class="type">HelloActor</span>], name = <span class="string">"helloActor"</span>)</span><br><span class="line"></span><br><span class="line">    helloActor ! <span class="type">Greeting</span>(<span class="string">"liaoad"</span>)</span><br><span class="line">    helloActor ! <span class="string">"hello"</span></span><br><span class="line">    helloActor ! <span class="string">"how r you"</span></span><br><span class="line">    helloActor ! <span class="string">"nice to meet you"</span></span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * akka 主从actor工作系统</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 使用多个工作器 计算pi的值</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> akka.actor._</span><br><span class="line"><span class="keyword">import</span> akka.routing.&#123;<span class="type">RoundRobinGroup</span>, <span class="type">RoundRobinPool</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//发送的信息</span></span><br><span class="line"><span class="keyword">sealed</span> <span class="class"><span class="keyword">trait</span> <span class="title">PiMessage</span></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">case</span> <span class="title">object</span> <span class="title">Calculate</span> <span class="keyword">extends</span> <span class="title">PiMessage</span></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">//工作内容</span> ,<span class="title">主-&gt;从</span>(<span class="params">工作器</span>)</span></span><br><span class="line"><span class="class"><span class="title">case</span> <span class="title">class</span> <span class="title">Work</span>(<span class="params">start: <span class="type">Int</span>, nrOfElements: <span class="type">Int</span></span>) <span class="keyword">extends</span> <span class="title">PiMessage</span></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">//工作结果</span> ,<span class="title">从</span>(<span class="params">工作器</span>)<span class="title">-&gt;主</span></span></span><br><span class="line"><span class="class"><span class="title">case</span> <span class="title">class</span> <span class="title">Result</span>(<span class="params">value: <span class="type">Double</span></span>) <span class="keyword">extends</span> <span class="title">PiMessage</span></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">//监听数据</span> ,<span class="title">主-&gt;从</span>(<span class="params">监听器</span>)</span></span><br><span class="line"><span class="class"><span class="title">case</span> <span class="title">class</span> <span class="title">PiApproximation</span>(<span class="params">pi: <span class="type">Double</span>, duration: <span class="type">Duration</span></span>)</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">//工作Actor</span></span></span><br><span class="line"><span class="class"><span class="title">class</span> <span class="title">Worker</span> <span class="keyword">extends</span> <span class="title">Actor</span> </span>&#123;</span><br><span class="line">  <span class="comment">//接受工作 ,回复工作时间</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">receive</span> </span>= &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="type">Work</span>(start, nrOfElements) =&gt;</span><br><span class="line">      sender ! <span class="type">Result</span>(calculatePiFor(start, nrOfElements))</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//计算工作时间</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">calculatePiFor</span></span>(start: <span class="type">Int</span>, nrOfElements: <span class="type">Int</span>): <span class="type">Double</span> = &#123;</span><br><span class="line">    println(<span class="string">"开始计算pi ,当前节点: start[%s]"</span>.format(start))</span><br><span class="line">    <span class="keyword">var</span> acc = <span class="number">0.0</span></span><br><span class="line">    <span class="keyword">for</span> (i &amp;lt;- start until (start + nrOfElements))</span><br><span class="line">      acc += <span class="number">4.0</span> * (<span class="number">1</span> - (i % <span class="number">2</span>) * <span class="number">2</span>) / (<span class="number">2</span> * i + <span class="number">1</span>)</span><br><span class="line">    acc</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//主机Actor</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Master</span>(<span class="params">nrOfWorkers: <span class="type">Int</span>, nrOfMessages: <span class="type">Int</span>, nrOfElements: <span class="type">Int</span>, listener: <span class="type">ActorRef</span></span>) <span class="keyword">extends</span> <span class="title">Actor</span> </span>&#123;</span><br><span class="line">  <span class="comment">//任务内容总数</span></span><br><span class="line">  <span class="keyword">var</span> pi: <span class="type">Double</span> = _</span><br><span class="line">  <span class="comment">//已完成数</span></span><br><span class="line">  <span class="keyword">var</span> nrOfResults: <span class="type">Int</span> = _</span><br><span class="line">  <span class="comment">//开始时间</span></span><br><span class="line">  <span class="keyword">val</span> start: <span class="type">Long</span> = <span class="type">System</span>.currentTimeMillis</span><br><span class="line"></span><br><span class="line">  <span class="comment">//设置路由池</span></span><br><span class="line">  <span class="keyword">val</span> workerRouter = context.actorOf(</span><br><span class="line">    <span class="type">RoundRobinPool</span>(nrOfWorkers).props(<span class="type">Props</span>[<span class="type">Worker</span>]), name = <span class="string">"workerRouter"</span>)</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">receive</span> </span>= &#123;</span><br><span class="line">    <span class="comment">//执行计算任务 -&gt; 分配任务给worker</span></span><br><span class="line">    <span class="keyword">case</span> <span class="type">Calculate</span> =&gt;</span><br><span class="line">      <span class="keyword">for</span> (i &amp;lt;- <span class="number">0</span> until nrOfMessages) workerRouter ! <span class="type">Work</span>(i * nrOfElements, nrOfElements)</span><br><span class="line">    <span class="comment">//执行汇总任务 -&gt; 计算结果汇报给listener</span></span><br><span class="line">    <span class="keyword">case</span> <span class="type">Result</span>(value) =&gt;</span><br><span class="line">      println(<span class="string">"节点计算结束 ,当前值: pi[%s] ,value[%s]"</span>.format(pi, value))</span><br><span class="line"></span><br><span class="line">      pi += value</span><br><span class="line">      nrOfResults += <span class="number">1</span></span><br><span class="line">      <span class="comment">//任务已完成</span></span><br><span class="line">      <span class="keyword">if</span> (nrOfResults == nrOfMessages) &#123;</span><br><span class="line">        listener ! <span class="type">PiApproximation</span>(pi, duration = <span class="type">Duration</span>(<span class="type">System</span>.currentTimeMillis - start, <span class="type">TimeUnit</span>.<span class="type">MICROSECONDS</span>))</span><br><span class="line">        context.stop(self)</span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//监听器</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Listener</span> <span class="keyword">extends</span> <span class="title">Actor</span> </span>&#123;</span><br><span class="line">  <span class="comment">//接受消息 打印结果</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">receive</span> </span>= &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="type">PiApproximation</span>(pi, duration) ⇒</span><br><span class="line">      println(<span class="string">"\n\tPi approximation: \t\t%s\n\tCalculation time: \t%s"</span></span><br><span class="line">        .format(pi, duration))</span><br><span class="line">      context.system.terminate()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">object</span> <span class="title">Pi</span> <span class="keyword">extends</span> <span class="title">App</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//启动任务管理器</span></span><br><span class="line">  calculate(nrOfWorkers = <span class="number">4</span>, nrOfElements = <span class="number">10000</span>, nrOfMessages = <span class="number">10000</span>)</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">calculate</span></span>(nrOfWorkers: <span class="type">Int</span>, nrOfElements: <span class="type">Int</span>, nrOfMessages: <span class="type">Int</span>) &#123;</span><br><span class="line">    <span class="comment">//创建akka系统</span></span><br><span class="line">    <span class="keyword">val</span> system = <span class="type">ActorSystem</span>(<span class="string">"PiSystem"</span>)</span><br><span class="line">    <span class="comment">//创建观察者(因为要注入到主actor中)</span></span><br><span class="line">    <span class="keyword">val</span> listener = system.actorOf(<span class="type">Props</span>[<span class="type">Listener</span>], name = <span class="string">"listener"</span>)</span><br><span class="line">    <span class="comment">//创建主机(主机通过路由 创建从机)</span></span><br><span class="line">    <span class="keyword">val</span> master = system.actorOf(<span class="type">Props</span>(<span class="keyword">new</span> <span class="type">Master</span>(nrOfWorkers, nrOfMessages, nrOfElements, listener)), name = <span class="string">"master"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment">//执行计算任务</span></span><br><span class="line">    master ! <span class="type">Calculate</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 由结果可见 ,通过路由池(类似线程池) ,主机将消息有序的分配给各个工作器</span></span><br><span class="line"><span class="comment">    * 因为actor结构 ,采用消息的分发和收集实现并行 ,消息的接受是有序的 ,达成了同步</span></span><br><span class="line"><span class="comment">    * 各个Woker是交替开始和结束的 ,但只有汇总的时候Pi值才有序的进行变化</span></span><br><span class="line"><span class="comment">    *</span></span><br><span class="line"><span class="comment">    * akka是一个比较有效的并行同步工具 ,现在也已经推广到了Java中</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2017-01-19</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));"></a></div><div class="twitter"><a class="fa fa-twitter" href="http://twitter.com/home?status=,https://anddd7.github.io/legacy/Scala16/,Anddd7's Planet,Scala学习整理[第三十章 Actor和并发][Programming In Scala],;"></a></div></div><div class="pagination"><ul class="clearfix"><li class="pre pagbuttons"><a class="btn" role="navigation" href="/legacy/Scala17/" title="Scala学习整理[第二十七-二十九章 模块化编程和Java][Programming In Scala]">上一篇</a></li><li class="next pagbuttons"><a class="btn" role="navigation" href="/legacy/Scala15/" title="Scala学习整理[第
