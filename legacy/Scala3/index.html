span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> SecondWithProgrammingInScala.Chapter3</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.&#123;File, PrintWriter&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> scala.collection.mutable.ListBuffer</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 使用类型参数化数组Array</span></span><br><span class="line"><span class="comment">  * 使用new实例化对象(class类) ,实例化时可以用值和类型使其参数化</span></span><br><span class="line"><span class="comment">  * 定义类型和访问元素的方式有所不同</span></span><br><span class="line"><span class="comment">  * arg[1] -&gt; arg(1)</span></span><br><span class="line"><span class="comment">  * List&amp;lt;String&gt; -&gt; Array[String]</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">object Part1 &#123;</span><br><span class="line">  <span class="comment">//使用val表示该变量不能再赋值 ,但所指的对象内部却可以改变</span></span><br><span class="line">  val greetStrings = <span class="keyword">new</span> <span class="keyword">Array</span>[<span class="keyword">String</span>](<span class="number">3</span>)</span><br><span class="line">  greetStrings(<span class="number">0</span>) = <span class="string">"Hello"</span></span><br><span class="line">  greetStrings(<span class="number">1</span>) = <span class="string">","</span></span><br><span class="line">  greetStrings(<span class="number">2</span>) = <span class="string">"world!\n"</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//可以使用 x.to(y) 表示一个Range ,函数只有一个参数时 ,可以省略.和后者的括号(无歧义)</span></span><br><span class="line">  <span class="keyword">for</span> (i &amp;lt;- <span class="number">0</span> to <span class="number">2</span>) <span class="built_in">println</span>(greetStrings(i))</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * scala的操作符 + - * /</span></span><br><span class="line"><span class="comment">    * scala允许将字符作为函数名 ,因此+实际上是一个函数</span></span><br><span class="line"><span class="comment">    * 如 1+2 ,实质是调用定义在1(Int)类中的+函数 ,然后将2作为参数传递进去</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  val two = <span class="number">1.</span>+(<span class="number">1</span>)</span><br><span class="line">  val three = <span class="number">1</span> + <span class="number">2</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * scala使用括号访问数组元素</span></span><br><span class="line"><span class="comment">    * scala的数组也是类的实例 ,用括号传递参数实际是对apply方法的调用 ,所以访问数组元素也是调用的方法</span></span><br><span class="line"><span class="comment">    * 适用于所有类 ,对对象的值参数应用都转换为apply的调用(前提是定义过apply方法)</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  greetStrings.update(<span class="number">0</span>, <span class="string">"See"</span>)</span><br><span class="line">  greetStrings.update(<span class="number">1</span>, <span class="string">"U"</span>)</span><br><span class="line">  greetStrings.update(<span class="number">2</span>, <span class="string">"Again!\n"</span>)</span><br><span class="line">  <span class="keyword">for</span> (i &amp;lt;- <span class="number">0</span> to greetStrings.length - <span class="number">1</span>) <span class="built_in">println</span>(greetStrings.apply(i))</span><br><span class="line"></span><br><span class="line">  <span class="comment">//scala风格初始化数组 ,类型和值参数(数组大小)会自动推断</span></span><br><span class="line">  val numbers = <span class="keyword">Array</span>(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 使用列表List(不可变对象序列)</span></span><br><span class="line"><span class="comment">  * 即便Array在声明时是val ,他内部的元素依旧是可变的 ,可以.update</span></span><br><span class="line"><span class="comment">  * 但List(scala.List)创建后就无法改变 ,用于实现函数式风格</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 函数式风格 : 方法没有副作用 ,只计算并返回(不会去改变数据状态?)</span></span><br><span class="line"><span class="comment">  * 优点1 方法间耦合度降低 ,可靠且易于重用 ;优点2 方法参数和返回值经过类型检查器(静态类型语言) ,避免类型错误</span></span><br><span class="line"><span class="comment">  * 对应到面向对象 ,就意味着对象一旦建立就不再改变(final) ,函数每次都返回新的new</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">object Part2 &#123;</span><br><span class="line">  <span class="comment">//初始化List</span></span><br><span class="line">  val oneTwo = List(<span class="number">1</span>, <span class="number">2</span>)</span><br><span class="line">  val threeFour = List(<span class="number">3</span>, <span class="number">4</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//不能改写(update不会报错 但无效)</span></span><br><span class="line">  <span class="comment">//threeFour(1) = 1 //error</span></span><br><span class="line">  <span class="comment">//threeFour.updated(1, 1) //无效的</span></span><br><span class="line">  <span class="comment">//可以访问</span></span><br><span class="line">  <span class="built_in">println</span>(threeFour(<span class="number">1</span>))</span><br><span class="line"></span><br><span class="line">  <span class="comment">//List连接List(类似addAll操作)</span></span><br><span class="line">  val oneTwoThreeFour = oneTwo ::: threeFour</span><br><span class="line">  <span class="built_in">println</span>(oneTwo + <span class="string">" and "</span> + threeFour + <span class="string">" are still holding old data"</span>)</span><br><span class="line">  <span class="built_in">println</span>(<span class="string">"thus "</span> + oneTwoThreeFour + <span class="string">"is a new List"</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//List连接元素(类似add) 从头部</span></span><br><span class="line">  val twoThree = List(<span class="number">2</span>, <span class="number">3</span>)</span><br><span class="line">  val oneTwoThree = <span class="number">1</span> :: twoThree</span><br><span class="line">  <span class="built_in">println</span>(oneTwoThreeFour)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//::是右操作数(List)的方法 scala中以':'结尾的方法都是右操作数方法</span></span><br><span class="line">  <span class="comment">//val twoThreeFour = twoThree :: 4 //error 整数没有::方法</span></span><br><span class="line">  <span class="comment">//为了方便的从尾部串接元素 ,提供了 Nil 空列表 ,通过调用Nil的::方法 ,将元素从右至左串接到头部</span></span><br><span class="line">  val twoThreeFour = <span class="number">2</span> :: <span class="number">3</span> :: <span class="number">4</span> :: Nil</span><br><span class="line">  <span class="built_in">println</span>(twoThreeFour)</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * Scala的list不提供append(java.util.List的add方法)</span></span><br><span class="line"><span class="comment">    * 因为append耗时会随着List的容量变化O(n) ;而::前缀链接是固定时间O(C1) ,取决于前缀连接的集合大小</span></span><br><span class="line"><span class="comment">    * List (1,2,3) 可以理解为 1 -&gt; (2 -&gt; (3 -&gt; List()))</span></span><br><span class="line"><span class="comment">    * 对于::          4 -&gt; ( 1 -&gt; (2 -&gt; (3 -&gt; List())) )</span></span><br><span class="line"><span class="comment">    * 对于append  1 -&gt; (2 -&gt; (3 -&gt;( 4-&gt; List()  )))</span></span><br><span class="line"><span class="comment">    * 显然append需要遍历整个List到队尾进行插入</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">  <span class="comment">//Scala也提供了ListBuffer ,具有append操作</span></span><br><span class="line">  val numBuffer = ListBuffer(<span class="number">11</span>, <span class="number">12</span>, <span class="number">13</span>)</span><br><span class="line">  numBuffer.<span class="built_in">append</span>(<span class="number">14</span>)</span><br><span class="line">  numBuffer += <span class="number">15</span></span><br><span class="line">  <span class="built_in">println</span>(numBuffer)</span><br><span class="line"></span><br><span class="line">  <span class="comment">/* 通过ListBuffer的+=定义 ,解析List和ListBuffer的效率差别</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  def +=(x: A): this.type = &#123;</span></span><br><span class="line"><span class="comment">     if (exported) copy()</span></span><br><span class="line"><span class="comment">     if (start.isEmpty) &#123;</span></span><br><span class="line"><span class="comment">       last0 = new ::(x, Nil) start = last0</span></span><br><span class="line"><span class="comment">     &#125;</span></span><br><span class="line"><span class="comment">     else &#123;</span></span><br><span class="line"><span class="comment">       val last1 = last0</span></span><br><span class="line"><span class="comment">       last0 = new ::(x, Nil) last1.tl = last0</span></span><br><span class="line"><span class="comment">     &#125;</span></span><br><span class="line"><span class="comment">     len += 1 this</span></span><br><span class="line"><span class="comment">   &#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">   ListBuffer内部也是使用的List ,每次+=就是替换List的队尾元素</span></span><br><span class="line"><span class="comment">   因此随着last0的变大 ,复制last1占用的时间空间都会增长</span></span><br><span class="line"><span class="comment">   如果把List的::操作时间设为O(C1) (C1 = 与连接到头部的List大小相关)</span></span><br><span class="line"><span class="comment">   ListArray的+=操作时间就是O(C2) (C2 = 与已有List大小有关)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">   在做相同操作时 ,一开始C1与C2区别不大 ,在数据量很大时 ,如果同时添加一个1 ,C2 &gt;&gt; C1=1</span></span><br><span class="line"><span class="comment">   如果需要相同顺序的列表 ,可以对List使用reverse</span></span><br><span class="line"><span class="comment">   List          t1 = O(C1)*n +O(n)</span></span><br><span class="line"><span class="comment">   ListArray   t2 = O(C2)*n</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">   数据量大的时候还是List更好 ,数据量较小的化为了方便可以使用ListArray</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//List基本操作 ,所有操作都是函数式的 ,结果都通过返回值返回 ,原有List没有变化</span></span><br><span class="line">  val empty = List()</span><br><span class="line">  val group1 = List(<span class="string">"盖伦"</span>, <span class="string">"拉克丝"</span>, <span class="string">"VN"</span>)</span><br><span class="line">  val group2 = <span class="string">"凯南"</span> :: <span class="string">"狼人"</span> :: Nil</span><br><span class="line">  val blueTeam = group1 ::: group2</span><br><span class="line">  <span class="comment">//返回第一个</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.head)</span><br><span class="line">  <span class="comment">//返回最后一个</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.last)</span><br><span class="line">  <span class="comment">//返回除第一个剩下的list</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.tail)</span><br><span class="line">  <span class="comment">//返回除最后一个剩下的list</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.init)</span><br><span class="line">  <span class="comment">//去掉前两个元素</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.drop(<span class="number">2</span>))</span><br><span class="line">  <span class="comment">//去掉后两个元素(从右)</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.dropRight(<span class="number">2</span>))</span><br><span class="line">  <span class="comment">//用", "连接元素形成字符串</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.mkString(<span class="string">", "</span>))</span><br><span class="line">  <span class="comment">//倒序排列</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.<span class="built_in">reverse</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//使用函数字面量遍历元素</span></span><br><span class="line">  <span class="comment">//是否存在 ,返回boolean</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.exists(_ == <span class="string">"VN"</span>))</span><br><span class="line">  <span class="comment">//过滤 ,返回过滤后的新List</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.<span class="built_in">filter</span>(_.length &amp;lt; <span class="number">3</span>))</span><br><span class="line">  <span class="comment">//对所有元素判断语句的正确 ,返回boolean</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.forall(_.length &amp;lt;= <span class="number">3</span>))</span><br><span class="line">  <span class="comment">//计算元素长度为3的元素个数 ,返回int</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.count(_.length == <span class="number">3</span>))</span><br><span class="line">  <span class="comment">//对每个元素执行 ,返回生成的新List</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.<span class="built_in">map</span>(_.length == <span class="number">3</span>))</span><br><span class="line">  <span class="comment">//除去长度为3的 ,true继续 ,false弹出 ,返回新List</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.dropWhile(_.length &amp;lt; <span class="number">3</span>))</span><br><span class="line">  <span class="comment">//排序 ,返回排序成功的List</span></span><br><span class="line">  <span class="built_in">println</span>(blueTeam.sortWith((s, t) =&gt; s.length &gt; t.length))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 使用元组Tuple ,没有类型参数的List</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">object Part3 &#123;</span><br><span class="line">  <span class="comment">//可以存放不同类型 ,因此无法用foreach这些去统一的操作里面的元素 ,只能分别访问 ,并且从_1开始</span></span><br><span class="line">  val pair = (<span class="number">99</span>, <span class="string">"Luftballons"</span>)</span><br><span class="line">  <span class="built_in">println</span>(pair._1)</span><br><span class="line">  <span class="built_in">println</span>(pair._2)</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 使用集Set ,映射Map</span></span><br><span class="line"><span class="comment">  * scala致力于区分可变和不可变(val/var ,List/Array)</span></span><br><span class="line"><span class="comment">  * Set和Map也有各自的不同版本 ,通过import不同包mutated/immutable</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">object Part4 &#123;</span><br><span class="line">  <span class="comment">//初始化jetset ,调用immuta.Set.apply ,scala编译器推断为不可变的set</span></span><br><span class="line">  var jetSet = Set(<span class="string">"Boeing"</span>, <span class="string">"Airbus"</span>)</span><br><span class="line">  <span class="comment">//调用不可变set的+=方法 ,类似于List的:: ,是从新生成了一个Set ,并赋值给Set</span></span><br><span class="line">  jetSet += <span class="string">"Lear"</span></span><br><span class="line">  <span class="built_in">println</span>(jetSet.contains(<span class="string">"Cessna"</span>))</span><br><span class="line"></span><br><span class="line">  <span class="comment">//通常你使用var的set是不符合函数式编程的规范的</span></span><br><span class="line">  <span class="comment">//你需要的是一个不变的jetSet ,和可变的Set元素</span></span><br><span class="line">  <span class="keyword">import</span> scala.collection.mutable.Set</span><br><span class="line"></span><br><span class="line">  val movieSet = Set(<span class="string">"Hitch"</span>, <span class="string">"Poltergeist"</span>)</span><br><span class="line">  movieSet += <span class="string">"Shrek"</span></span><br><span class="line">  <span class="built_in">println</span>(movieSet)</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 使用 val和mutable 代替 var和immutable</span></span><br><span class="line"><span class="comment">    * 确定你需要改变的是 Set本身还是他的内容</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//HashSet</span></span><br><span class="line">  <span class="keyword">import</span> scala.collection.immutable.HashSet</span><br><span class="line"></span><br><span class="line">  val hashSet = HashSet(<span class="string">"Tomatoes"</span>, <span class="string">"Chilies"</span>)</span><br><span class="line">  <span class="built_in">print</span>(hashSet + <span class="string">"Coriander"</span>)</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Map</span></span><br><span class="line">  <span class="keyword">import</span> scala.collection.mutable.Map</span><br><span class="line"></span><br><span class="line">  val treasureMap = Map[Int, <span class="keyword">String</span>]()</span><br><span class="line">  treasureMap += (<span class="number">1</span> -&gt; <span class="string">"Go to island."</span>)</span><br><span class="line">  treasureMap += (<span class="number">2</span> -&gt; <span class="string">"Find big X on ground"</span>)</span><br><span class="line">  treasureMap += (<span class="number">3</span> -&gt; <span class="string">"DIg."</span>)</span><br><span class="line">  <span class="built_in">println</span>(treasureMap(<span class="number">2</span>))</span><br><span class="line"></span><br><span class="line">  val romanNumberal = Map(<span class="number">1</span> -&gt; <span class="string">"Ⅰ"</span>, <span class="number">2</span> -&gt; <span class="string">"Ⅱ"</span>, <span class="number">3</span> -&gt; <span class="string">"Ⅲ"</span>, <span class="number">4</span> -&gt; <span class="string">"Ⅳ"</span>, <span class="number">5</span> -&gt; <span class="string">"Ⅴ"</span>)</span><br><span class="line">  <span class="built_in">println</span>(romanNumberal(<span class="number">4</span>))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 函数式风格 ,代码简洁逻辑清晰 ,不易出错</span></span><br><span class="line"><span class="comment">  * 去掉var : 使用for/foreach代替while</span></span><br><span class="line"><span class="comment">  * 减少副作用(判断返回结果是否是Unit) : 返回Unit ,那么函数的作用就不是 接受-&gt;返回 ,而是一些其他作用</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 权衡使用 ,val/var并不是绝对的</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">object Part5 &#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 简单的读取文件</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line">object Part6 &#123;</span><br><span class="line">  <span class="comment">//通过文件名读取 默认路径在 $projectPath/</span></span><br><span class="line">  def printFormatFile(fileName: <span class="keyword">String</span>): Unit = &#123;</span><br><span class="line">    <span class="keyword">import</span> scala.io.Source</span><br><span class="line"></span><br><span class="line">    def widthOfLineNum(s: <span class="keyword">String</span>) = s.length.toString.length</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (fileName.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">      <span class="comment">//getLines获得的是iterator ,只能迭代一次 ,有多个循环时切换成List</span></span><br><span class="line">      val lines = Source.fromFile(fileName).getLines().toList</span><br><span class="line"></span><br><span class="line">      var maxWidthOfLine = <span class="number">0</span></span><br><span class="line">      <span class="keyword">for</span> (<span class="built_in">line</span> &amp;lt;- lines)</span><br><span class="line">        maxWidthOfLine = maxWidthOfLine.<span class="built_in">max</span>(widthOfLineNum(<span class="built_in">line</span>))</span><br><span class="line"></span><br><span class="line">      <span class="keyword">for</span> (<span class="built_in">line</span> &amp;lt;- lines) &#123;</span><br><span class="line">        val padding = <span class="string">" "</span> * (maxWidthOfLine - widthOfLineNum(<span class="built_in">line</span>))</span><br><span class="line">        <span class="built_in">println</span>(padding + <span class="built_in">line</span>.length + <span class="string">"|  "</span> + <span class="built_in">line</span>)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">      Console.err.<span class="built_in">println</span>(<span class="string">"Please enter filename"</span>)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">object Chapter3App &#123;</span><br><span class="line">  def main(args: <span class="keyword">Array</span>[<span class="keyword">String</span>]): Unit = &#123;</span><br><span class="line">    <span class="comment">//Part1</span></span><br><span class="line">    <span class="comment">//Part2</span></span><br><span class="line">    <span class="comment">//Part3</span></span><br><span class="line">    <span class="comment">//Part4</span></span><br><span class="line">    Part6.printFormatFile(<span class="string">"README.md"</span>)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2016-12-29</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookma
